---

blueprint_name: hcls-cluster

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hcls-01
  region: us-central1
  zone: us-central1-c

  network_name: hcls-cluster-net
  subnetwork_name: primary-subnet
  bucket_name_software: user-provided-software
  bucket_name_inputs: input-bucket
  bucket_name_outputs: output-bucket
  use_deployment_name_in_bucket_name: false
  homefs_server_ip:  # Set on command line
  appsfs_server_ip:  # Set on command line

deployment_groups:
- group: enable_apis
  modules:

  ### Enable APIs ###

  - id: services-api
    source: community/modules/project/service-enablement
    settings:
      gcp_service_list:
      - file.googleapis.com
      - iam.googleapis.com
      - pubsub.googleapis.com
      - secretmanager.googleapis.com
      - serviceusage.googleapis.com
      - compute.googleapis.com
      - stackdriver.googleapis.com

- group: setup
  modules:

  ### Network ###

  - id: network-create
    source: modules/network/vpc

  ### Resource Monitoring ###

  - id: hpc-dash
    source: modules/monitoring/dashboard

  ### Storage ###

  - id: homefs-create
    source: modules/file-system/filestore
    use: [network-create]
    settings: {name: home}

  - id: appsfs-create
    source: modules/file-system/filestore
    use: [network-create]
    settings: {name: apps}

  - id: bucket-software-create
    source: ./community/modules/file-system/cloud-storage-bucket
    settings:
      name_prefix: $(vars.bucket_name_software)

  - id: bucket-input-create
    source: ./community/modules/file-system/cloud-storage-bucket
    settings:
      name_prefix: $(vars.bucket_name_inputs)

  - id: bucket-output-create
    source: ./community/modules/file-system/cloud-storage-bucket
    settings:
      name_prefix: $(vars.bucket_name_outputs)

- group: software_installation
  modules:

  - id: network-install
    source: modules/network/pre-existing-vpc

  - id: appsfs-install
    source: modules/file-system/pre-existing-network-storage
    settings:
      server_ip: $(vars.appsfs_server_ip)
      remote_mount: nfsshare
      local_mount: /apps
      fs_type: nfs

  ### Software ###

  - id: spack
    source: community/modules/scripts/spack-install
    settings:
      install_dir: /apps/spack
      configs:
      - type: file
        scope: defaults
        content: |
          config:
            build_stage:
              - /apps/spack/spack-stage
      - type: file
        scope: defaults
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      - type: file
        scope: site
        content: |
          packages:
            slurm:
              externals:
                - spec: slurm@21-08-8-2
                  prefix: /usr/local
              buildable: False
      compilers: [gcc@9.3.0 target=x86_64]
      environments:
      - name: gromacs
        type: file
        content: |
          spack:
            definitions:
            - compilers:
              - gcc@9.3.0
            - mpis:
              - intel-mpi@2018.4.274
            - mpi_packages:
              - gromacs@2020.5
            specs:
            - matrix:
              - - $mpis
              - - $%compilers
            - matrix:
              - - $mpi_packages
              - - $%compilers
              - - $^mpis
      # Un-comment and update mirror_url to install from spack cache
      # spack_cache_url:
      # - mirror_name: gcs_cache
      #   mirror_url: gs://...

  - id: spack-builder-startup  # TODO: Update example or make generic
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(spack.install_spack_deps_runner)
      - $(spack.install_spack_runner)
      - type: shell
        destination: setup_gromacs.sh
        content: |
          #!/bin/bash
          source /apps/spack/share/spack/setup-env.sh
          spack env activate gromacs
          chmod -R a+rwX /apps/spack/var/spack/environments/gromacs
          mkdir -p /apps/gromacs
          chmod a+rwx /apps/gromacs
          cd /apps/gromacs
          wget --no-verbose https://ftp.gromacs.org/pub/benchmarks/water_GMX50_bare.tar.gz
          tar xzf water_GMX50_bare.tar.gz

      - type: data  # rethink
        destination: /apps/gromacs/submit_gromacs.sh
        content: |
          #!/bin/bash
          #SBATCH -N 2
          #SBATCH --ntasks-per-node 30
          #SBATCH -p compute

          # Size can be 0000.65  0000.96  0001.5  0003  0006  0012  0024  0048  0096  0192  0384  0768  1536  3072
          # Type can be 'pme' or 'rf'

          source /apps/spack/share/spack/setup-env.sh
          spack env activate gromacs

          # Check that gmx_mpi exists
          which gmx_mpi
          cd $SLURM_SUBMIT_DIR
          cp /apps/gromacs/water-cut1.0_GMX50_bare/1536/* .
          scontrol show hostnames ${SLURM_JOB_NODELIST} > hostfile
          gmx_mpi grompp -f pme.mdp -c conf.gro -p topol.top -o input.tpr
          mpirun -n 60 -hostfile hostfile -ppn 30 gmx_mpi mdrun -notunepme -dlb yes -v -resethway -noconfout -nsteps 4000 -s input.tpr

      - type: shell  # TODO: consider making bool option
        destination: shutdown.sh
        content: |
          #!/bin/bash
          if [ ! -f /etc/block_auto_shutdown ]; then
                  touch /etc/block_auto_shutdown
                  shutdown -h +1
          fi

  - id: spack-builder
    source: modules/compute/vm-instance
    use: [network-install, appsfs-install, spack-builder-startup]
    settings:
      name_prefix: spack-builder
      machine_type: c2-standard-16  # TODO Consider bumping up, left low for quota

- group: cluster
  modules:

  - id: network1
    source: modules/network/pre-existing-vpc

  - id: homefs
    source: modules/file-system/pre-existing-network-storage
    settings:
      server_ip: $(vars.homefs_server_ip)
      remote_mount: nfsshare
      local_mount: /home
      fs_type: nfs

  - id: appsfs
    source: modules/file-system/pre-existing-network-storage
    settings:
      server_ip: $(vars.appsfs_server_ip)
      remote_mount: nfsshare
      local_mount: /apps
      fs_type: nfs

  - id: bucket-software
    source: modules/file-system/pre-existing-network-storage
    settings:
      remote_mount: $(vars.bucket_name_software)
      local_mount: /user_provided_software
      fs_type: gcsfuse
      mount_options: defaults,_netdev,implicit_dirs

  - id: bucket-input
    source: modules/file-system/pre-existing-network-storage
    settings:
      remote_mount: $(vars.bucket_name_inputs)
      local_mount: /data_input
      fs_type: gcsfuse
      mount_options: defaults,_netdev,implicit_dirs,allow_other

  - id: bucket-output
    source: modules/file-system/pre-existing-network-storage
    settings:
      remote_mount: $(vars.bucket_name_outputs)
      local_mount: /data_output
      fs_type: gcsfuse
      mount_options: defaults,_netdev,implicit_dirs,allow_other,dir_mode=0777,file_mode=766

  ### Virtual Desktop ###

  - id: desktop
    source: ./community/modules/remote-desktop/chrome-remote-desktop
    use:
    - network1
    - homefs
    - appsfs
    - bucket-input
    - bucket-output
    - bucket-software
    settings:
      name_prefix: chrome-remote-desktop
      install_nvidia_driver: true
      startup_script: |
        sudo apt-get update
        sudo apt-get -y upgrade
        find /user_provided_software -name vmd-1.9.*.bin.LINUXAMD64*.tar.gz -exec tar xvzf  '{}' -C . \;
        cd vmd-1.9.*/
        ./configure
        cd src/
        sudo make install
        cd ../..

  ### Cluster ###

  - id: debug_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 4
      machine_type: n2-standard-2

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - debug_node_group
    - homefs
    - appsfs
    - bucket-input
    - bucket-output
    settings:
      partition_name: debug
      enable_placement: false
      is_default: true

  - id: compute_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 20

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - compute_node_group
    - homefs
    - appsfs
    - bucket-input
    - bucket-output
    settings:
      partition_name: compute

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - debug_partition
    - compute_partition
    - homefs
    - appsfs
    - bucket-input
    - bucket-output
    settings:
      disable_controller_public_ips: false

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    - homefs
    - appsfs
    - bucket-input
    - bucket-output
    settings:
      machine_type: n2-standard-4
      disable_login_public_ips: false
