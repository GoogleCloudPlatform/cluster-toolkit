---

blueprint_name: spack-openfoam

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: spack-openfoam
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: hpc_dash
    source: modules/monitoring/dashboard

  ## Install Scripts
  - id: spack
    source: community/modules/scripts/spack
    settings:
      install_dir: /apps/spack
      log_file: /var/log/spack.log
      commands:
      - "spack config --scope=defaults add -f /apps/spack_modules.yaml"
      - "spack config --scope=defaults add -f /apps/spack_packages.yaml"
      # Un-comment and update mirror_url to install from spack cache
      # - "mirror add gcs_cache gs://optionally_set_spack_cache_bucket
      # - "buildcache keys --install --trust"
      #
      compilers:
      - gcc@9.3.0 target=x86_64

  - id: spack-env
    source: community/modules/scripts/spack
    settings:
      install_dir: /apps/spack
      log_file: /var/log/spack.log
      commands:
      - "spack env create openfoam -f /apps/openfoam_env.yaml"
      - "spack env activate openfoam"
      - "spack concretize -f"
      - "spack install"
      - "spack env deactivate"

  - id: controller-setup
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: data
        destination: /apps/spack_modules.yaml
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      - type: data
        destination: /apps/spack_packages.yaml
        content: |
          packages:
            slurm:
              externals:
                - spec: slurm@21-08-8-2
                  prefix: /usr/local
              buildable: False
      - type: data
        destination: /apps/openfoam_env.yaml
        content: |
          spack:
            definitions:
            - compilers:
              - gcc@9.3.0
            - mpis:
              - openmpi@4.1.3~atomics~cuda+cxx~cxx_exceptions~gpfs~internal-hwloc~java+legacylaunchers~lustre~memchecker+pmi+romio+rsh~singularity+static+vt+wrapper-rpath fabrics=none schedulers=slurm
            - packages:
              - flex@2.6.4
            - mpi_packages:
              - openfoam-org@7 ^flex@2.6.4
            specs:
            - matrix:
              - - $mpis
              - - $%compilers
            - matrix:
              - - $packages
              - - $%compilers
            - matrix:
              - - $mpi_packages
              - - $%compilers
              - - $^mpis
            concretizer:
              unify: when_possible
      - $(spack.spack_deps_runner)
      - $(spack.spack_full_install_runner)
      - type: shell
        destination: setup_openfoam.sh
        content: |
          #!/bin/bash
          source /apps/spack/share/spack/setup-env.sh
          spack env activate openfoam
          chmod -R a+rwX /apps/spack/var/spack/environments/openfoam
          mkdir -p /apps/openfoam
          chmod a+rwx /apps/openfoam
      - type: data
        destination: /apps/openfoam/submit_openfoam.sh
        content: |
          #!/bin/bash
          #SBATCH -N 2
          #SBATCH --ntasks-per-node 30

          source /apps/spack/share/spack/setup-env.sh
          spack env activate openfoam

          cd $SLURM_SUBMIT_DIR
          cp -R $FOAM_TUTORIALS/incompressible/simpleFoam/motorBike/* .
          mkdir -p constant/triSurface
          mkdir -p constant/geometry
          cp $FOAM_TUTORIALS/resources/geometry/motorBikemotorBike.obj.gz constant/triSurface/.
          cp $FOAM_TUTORIALS/resources/geometry/motorBikemotorBike.obj.gz constant/geometry/.

          sed "/^numberOfSubdomains/ c\\numberOfSubdomains 60;" -i system/decomposeParDict*
          sed "/^method/c\\method          scotch;" -i system/decomposeParDict*
          ln -s 0 0.orig

          surfaceFeatures
          blockMesh
          decomposePar -copyZero

          scontrol show hostnames ${SLURM_JOB_NODELIST} > hostfile
          mpirun -n 60 -npernode 30 -hostfile hostfile snappyHexMesh -overwrite -parallel
          mpirun -n 60 -npernode 30 -hostfile hostfile potentialFoam -parallel
          mpirun -n 60 -npernode 30 -hostfile hostfile simpleFoam -parallel
  - id: compute_partition
    source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    use:
    - network1
    settings:
      partition_name: compute
      max_node_count: 20

  - id: slurm_controller
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - network1
    - compute_partition
    settings:
      controller_startup_script: $(controller-setup.startup_script)
      login_node_count: 1

  - id: slurm_login
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    use:
    - network1
    - slurm_controller
