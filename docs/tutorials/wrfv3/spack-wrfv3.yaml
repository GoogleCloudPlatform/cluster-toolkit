---

blueprint_name: spack-wrfv3

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: spack-wrfv3
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: hpc_dash
    source: modules/monitoring/dashboard

  ## Install Scripts
  - id: spack
    source: community/modules/scripts/spack-install
    settings:
      install_dir: /apps/spack
      log_file: /var/log/spack.log
      commands:
      - "config --scope=defaults add -f /apps/spack_modules.yaml"
      - "config --scope=defaults add -f /apps/spack_packages.yaml"
      # Un-comment and update mirror_url to install from spack cache
      # - "mirror add gcs_cache gs://optionally_set_spack_cache_bucket
      # - "buildcache keys --install --trust"
      #
      compilers:
      - gcc@9.3.0 target=x86_64

  - id: spack-env
    source: community/modules/scripts/spack-install
    settings:
      install_dir: /apps/spack
      log_file: /var/log/spack.log
      commands:
      - "env create wrfv3 -f /apps/wrfv3_env.yaml"
      - "env activate wrfv3"
      - "concretize -f"
      - "install"
      - "env deactivate"

  - id: controller-setup
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: data
        destination: /apps/spack_modules.yaml
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      - type: data
        destination: /apps/spack_packages.yaml
        content: |
          packages:
            slurm:
              externals:
                - spec: slurm@21-08-8-2
                  prefix: /usr/local
              buildable: False
      - type: data
        destination: /apps/wrfv3_env.yaml
        content: |
          spack:
            definitions:
            - compilers:
              - gcc@8.2.0
            - mpis:
              - intel-mpi@2018.4.274
            - mpi_packages:
              - wrf@3.9.1.1 build_type=dm+sm compile_type=em_real nesting=basic ~pnetcdf
            specs:
            - matrix:
              - - $mpis
              - - $%compilers
            - matrix:
              - - $mpi_packages
              - - $%compilers
              - - $^mpis
      - $(spack.spack_deps_runner)
      - $(spack.spack_full_install_runner)
      - type: shell
        destination: wrfv3_setup.sh
        content: |
          #!/bin/bash
          source /apps/spack/share/spack/setup-env.sh
          spack env activate wrfv3
          chmod -R a+rwX /apps/spack/var/spack/environments/wrfv3
          mkdir -p /apps/wrfv3
          chmod a+rwx /apps/wrfv3
          cd /apps/wrfv3
          wget --no-verbose https://www2.mmm.ucar.edu/wrf/bench/conus12km_v3911/bench_12km.tar.bz2
          tar xjf bench_12km.tar.bz2
      - type: data
        destination: /apps/wrfv3/submit_wrfv3.sh
        content: |
          #!/bin/bash
          #SBATCH -N 2
          #SBATCH --ntasks-per-node 30

          source /apps/spack/share/spack/setup-env.sh
          spack env activate wrfv3

          # Check that wrf.exe exists
          which wrf.exe
          cd $SLURM_SUBMIT_DIR
          cp /apps/wrfv3/bench_12km/* .
          WRF=`spack location -i wrf`
          ln -s $WRF/run/* .
          scontrol show hostnames ${SLURM_JOB_NODELIST} > hostfile

          mpirun -n 60 -hostfile hostfile -ppn ${SLURM_NTASKS_PER_NODE} wrf.exe

  - id: compute_partition
    source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    use:
    - network1
    settings:
      partition_name: compute
      max_node_count: 20

  - id: slurm_controller
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - network1
    - compute_partition
    settings:
      controller_startup_script: $(controller-setup.startup_script)
      login_node_count: 1

  - id: slurm_login
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    use:
    - network1
    - slurm_controller
