blueprint_name: gke-a3-highgpu
ghpc_version: v1.39.0-164-g7f71bb03-dirty
vars:
  authorized_cidr: <your-ip-address>/32
  deployment_name: gke-a3-highgpu
  labels:
    ghpc_blueprint: gke-a3-highgpu
    ghpc_deployment: ((var.deployment_name))
  project_id: ns-playground-a
  region: us-central1
  zone: us-central1-c
deployment_groups:
  - group: primary
    terraform_providers:
      google:
        source: hashicorp/google
        version: '>= 4.84.0, < 5.39.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
      google-beta:
        source: hashicorp/google-beta
        version: '>= 4.84.0, < 5.39.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
    modules:
      - source: modules/network/vpc
        kind: terraform
        id: network1
        settings:
          deployment_name: ((var.deployment_name))
          project_id: ((var.project_id))
          region: ((var.region))
          secondary_ranges:
            gke-subnet-a3-highgpu:
              - ip_cidr_range: 10.4.0.0/14
                range_name: pods
              - ip_cidr_range: 10.0.32.0/20
                range_name: services
          subnetwork_name: gke-subnet-a3-highgpu
      - source: modules/network/multivpc
        kind: terraform
        id: gpunets
        settings:
          deployment_name: ((var.deployment_name))
          global_ip_address_range: 192.169.0.0/16
          network_count: 4
          network_name_prefix: (("${var.deployment_name}-gpunet"))
          project_id: ((var.project_id))
          region: ((var.region))
          subnetwork_cidr_suffix: 24
      - source: modules/scheduler/gke-cluster
        kind: terraform
        id: gke_cluster
        use:
          - network1
          - gpunets
        outputs:
          - name: instructions
        settings:
          additional_networks: ((flatten([module.gpunets.additional_networks])))
          deployment_name: ((var.deployment_name))
          enable_private_endpoint: false
          labels: ((var.labels))
          master_authorized_networks:
            - cidr_block: ((var.authorized_cidr))
              display_name: kubectl-access-network
          network_id: ((module.network1.network_id))
          project_id: ((var.project_id))
          region: ((var.region))
          subnetwork_self_link: ((module.network1.subnetwork_self_link))
      - source: modules/compute/gke-node-pool
        kind: terraform
        id: a3_highgpu_pool
        use:
          - gke_cluster
          - gpunets
        outputs:
          - name: instructions
        settings:
          additional_networks: ((flatten([module.gpunets.additional_networks])))
          autoscaling_total_min_nodes: 2
          cluster_id: ((module.gke_cluster.cluster_id))
          labels: ((var.labels))
          machine_type: a3-highgpu-8g
          project_id: ((var.project_id))
          zones:
            - ((var.zone))
      - source: modules/management/kubectl-apply
        kind: terraform
        id: workload_component_install
        use:
          - gke_cluster
        settings:
          cluster_id: ((module.gke_cluster.cluster_id))
          jobset:
            install: true
          kueue:
            install: true
          project_id: ((var.project_id))
