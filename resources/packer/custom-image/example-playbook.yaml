---

- name: Update image and add EPEL, Google Cloud Logging/Monitoring
  hosts: all
  become: true
  tags: install
  roles:
  - role: googlecloudplatform.google_cloud_ops_agents
    vars:
      agent_type: ops-agent
  tasks:
  - name: add EPEL
    yum:
      name:
      - epel-release
