---
repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.52.0
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_validate
  - repo: local
    hooks:
      - id: terraform-readme
        name: terraform-readme
        entry: tools/autodoc/terraform_docs.sh
        language: script
        types: ['terraform']
        exclude: \.terraform\/.*$
        pass_filenames: true
        require_serial: true
  - repo: git://github.com/dnephin/pre-commit-golang
    rev: v0.4.0
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-lint
      - id: go-imports
      - id: go-cyclo
        args: [-over=15]
      - id: go-critic
      - id: go-build
      - id: go-mod-tidy
