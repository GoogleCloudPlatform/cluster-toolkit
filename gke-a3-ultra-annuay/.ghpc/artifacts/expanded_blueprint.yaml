            - source: ((var.nccl_installer_path))
            - source: ((var.mglru_disable_path))
          cluster_id: ((module.a3-ultragpu-cluster.cluster_id))
          jobset:
            install: true
            version: v0.7.1
          kueue:
            install: true
            version: v0.9.1
          project_id: ((var.project_id))
      - source: modules/compute/gke-job-template
