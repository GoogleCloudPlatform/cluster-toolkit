# WARNING: This example and the omnia-install resource are still under development
#          and experimental! This example is not yet fully supported.

blueprint_name: omnia-cluster

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: omnia-cluster
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: ./resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: ./resources/file-system/filestore
    kind: terraform
    id: homefs
    settings:
      local_mount: /home
      network_name: $(network1.network_name)
      labels:
        ghpc_role: storage-home

  - source: ./resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
        - type: shell
          file: "modules/startup-script/examples/install_ansible.sh"
        - type: shell
          file: "modules/filestore/scripts/install-nfs.sh"
        - type: ansible-local
          file: "modules/startup-script/examples/mount.yaml"

  - source: ./resources/compute/simple-instance
    kind: terraform
    id: omnia_manager
    settings:
      name_prefix: omnia-manager
      network_self_link: $(network1.network_self_link)
      machine_type: c2-standard-60
      labels:
        ghpc_role: omnia-manager
      network_storage:
      - $(homefs.network_storage)
      metadata:
        startup-script: $(startup.startup_script_content)
        startup-script-custom: $(startup.startup_script_custom_content)

  - source: ./resources/compute/simple-instance
    kind: terraform
    id: omnia_compute
    settings:
      instance_count: 8
      name_prefix: omnia-compute
      network_self_link: $(network1.network_self_link)
      machine_type: c2-standard-60
      labels:
        ghpc_role: omnia-compute
      network_storage:
      - $(homefs.network_storage)
      metadata:
        startup-script: $(startup.startup_script_content)
        startup-script-custom: $(startup.startup_script_custom_content)

  - source: ./resources/scripts/omnia-install
    kind: terraform
    id: omnia
    settings:
      depends:
      - $(omnia_compute.name)
      manager_node: ((module.omnia_manager.name[0]))
