#          development and experimental! This example is not yet fully supported

---

blueprint_name: omnia-cluster

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: omnia-cluster
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home
      labels:
        ghpc_role: storage-home

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: "install_ansible.sh"
      - type: shell
        content: $(homefs.install_nfs_client)
        destination: "install-nfs.sh"
      - type: ansible-local
        source: "modules/startup-script/examples/mount.yaml"
        destination: "mount.yaml"

  - source: resources/compute/simple-instance
    kind: terraform
    id: omnia_manager
    use:
    - network1
    - homefs
    - startup
    settings:
      name_prefix: omnia-manager
      machine_type: c2-standard-60
      labels:
        ghpc_role: omnia-manager

  - source: resources/compute/simple-instance
    kind: terraform
    id: omnia_compute
    use:
    - network1
    - homefs
    - startup
    settings:
      instance_count: 8
      name_prefix: omnia-compute
      machine_type: c2-standard-60
      labels:
        ghpc_role: omnia-compute

  - source: resources/scripts/omnia-install
    kind: terraform
    id: omnia
    settings:
      depends:
      - $(omnia_compute.name)
      manager_node: ((module.omnia_manager.name[0]))
