terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: tas-terraform

vars:
  deployment_name: gke-a3-02-19
  project_id: hpc-toolkit-gsc
  region: europe-west1
  zone: europe-west1-b
  authorized_cidr: 0.0.0.0/0
