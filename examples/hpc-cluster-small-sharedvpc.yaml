---

blueprint_name: hpc-cluster-small-sharedvpc

vars:
  project_id:  ## Set GCP Project ID Here ##
  host_project_id: ##  Set with host project ID for Shared VPC ##
  network_name: shared-net  ## holds the shared network name ##
  subnetwork_name: hpcsub  ## holds the shared subnetwork's name ##
  deployment_name: hpc-small-shared-vpc
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - source: modules/network/pre-existing-vpc
    kind: terraform
    id: network1
    settings:
      project_id: $(vars.host_project_id)

  - source: modules/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home
      project_id: $(vars.host_project_id)
      connect_mode: PRIVATE_SERVICE_ACCESS


  # This debug_partition will work out of the box without requesting additional GCP quota.
  - source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: debug_partition
    use:
    - network1
    - homefs
    settings:
      partition_name: debug
      max_node_count: 4
      enable_placement: false
      exclusive: false
      machine_type: n2-standard-2

  # This compute_partition is far more performant than debug_partition but may require requesting GCP quotas first.
  - source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    settings:
      partition_name: compute
      max_node_count: 20

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - homefs
    - debug_partition  # debug partition will be default as it is listed first
    - compute_partition
    settings:
      login_node_count: 1
      shared_vpc_host_project: $(vars.host_project_id)

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - homefs
    - slurm_controller
    settings:
      shared_vpc_host_project: $(vars.host_project_id)
