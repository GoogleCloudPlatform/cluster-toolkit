---
terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: # supply existing bucket name to store Terraform state

vars:
  # --- Required User-Supplied Variables ---
  deployment_name: # supply unique deployment name (e.g., a3-slurm-cluster)
  project_id: # supply your GCP Project ID
  region: # supply region with a3-highgpu-8g capacity
  zone: # supply zone with a3-highgpu-8g capacity

  # --- Cluster and Reservation Settings ---
  a3_static_cluster_size: 32  # specify the number of nodes in the static partition
  a3_reservation_name: # MUST supply the name of your user-created or Google-provided reservation

  # --- Image Settings ---
  # These must be provided by your Google Cloud contact
  source_image_project_id: # supply the source image project
  source_image: # supply the source image name

# --- Optional Settings ---
# If your reservation has a specific maintenance interval, set it here.
# a3_maintenance_interval: "YOUR_MAINTENANCE_INTERVAL"
