blueprint_name: gke-a4-high

vars:
  project_id: # add this
  deployment_name: # add this
  region: # add this
  zone: # add this
  # Cidr block containing the IP of the machine calling terraform.
  # The following line must be updated for this example to work.
  authorized_cidr: # add this
  extended_reservation: # add this
  # Installs NCCL library and Google NCCL plugin
  # Runs an init container on all H200 GPU nodes with the NCCL plugin image
  nccl_installer_path: $(ghpc_stage("./nccl-installer.yaml"))
  # Temporary fix for COS issue, will be fixed in next release
  mglru_disable_path: $(ghpc_stage("./mglru-disable.yaml"))
  kueue_configuration_path: $(ghpc_stage("./kueue-configuration.yaml.tftpl"))
  static_node_count: # add this
  system_node_pool_disk_size_gb: 200
  a4high_node_pool_disk_size_gb: 100
  k8s_service_account_name: # add this

deployment_groups:
- group: primary
  modules:
  - id: gke-a4-high-net-0
    source: modules/network/vpc
    settings:
      network_name: $(vars.deployment_name)-net-0
      subnetworks:
      - subnet_name: $(vars.deployment_name)-sub-0
        subnet_region: $(vars.region)
        subnet_ip: 192.168.0.0/18
      secondary_ranges_list:
      - subnetwork_name: $(vars.deployment_name)-sub-0
        ranges:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/14
        - range_name: services
          ip_cidr_range: 10.0.32.0/20
      firewall_rules:
      - name: $(vars.deployment_name)-internal-0
        ranges: [192.168.0.0/16]
        allow:
        - protocol: tcp
          ports: ["0-65535"]
        - protocol: udp
          ports: ["0-65535"]
        - protocol: icmp

  - id: gke-a4-high-net-1
    source: modules/network/vpc
    settings:
      network_name: $(vars.deployment_name)-net-1
      subnetworks:
      - subnet_name: $(vars.deployment_name)-sub-1
        subnet_region: $(vars.region)
        subnet_ip: 192.168.64.0/18
      firewall_rules:
      - name: $(vars.deployment_name)-internal-1
        ranges: [192.168.0.0/16]
        allow:
        - protocol: tcp
          ports: ["0-65535"]
        - protocol: udp
          ports: ["0-65535"]
        - protocol: icmp

  - id: gke-a4-high-rdma-net
    source: modules/network/gpu-rdma-vpc
    settings:
      network_name: $(vars.deployment_name)-rdma-net
      network_profile: https://www.googleapis.com/compute/beta/projects/$(vars.project_id)/global/networkProfiles/$(vars.zone)-vpc-roce
      network_routing_mode: REGIONAL
      subnetworks_template:
        name_prefix: $(vars.deployment_name)-rdma-sub
        count: 8
        ip_range: 192.168.128.0/18
        region: $(vars.region)

  - id: node_pool_service_account
    source: community/modules/project/service-account
    settings:
      name: gke-np-sa
      project_roles:
      - logging.logWriter
      - monitoring.metricWriter
      - monitoring.viewer
      - stackdriver.resourceMetadata.writer
      - storage.objectViewer
      - artifactregistry.reader

  - id: workload_service_account
    source: community/modules/project/service-account
    settings:
      name: gke-wl-sa
      project_roles:
      - logging.logWriter
      - monitoring.metricWriter
      - monitoring.viewer
      - stackdriver.resourceMetadata.writer
      - storage.objectAdmin
      - artifactregistry.reader

  - id: a4-highgpu-cluster
    source: modules/scheduler/gke-cluster
    use: [gke-a4-high-net-0, workload_service_account]
    settings:
      system_node_pool_machine_type: "e2-standard-16"
      system_node_pool_disk_size_gb: $(vars.system_node_pool_disk_size_gb)
      system_node_pool_taints: []
      enable_dcgm_monitoring: true
      enable_gcsfuse_csi: true
      enable_private_endpoint: false # Allows access from authorized public IPs
      configure_workload_identity_sa: true
      k8s_service_account_name: $(vars.k8s_service_account_name)
      master_authorized_networks:
      - cidr_block: $(vars.authorized_cidr) # Allows your machine to run the kubectl command. Required for multi network setup.
        display_name: "kubectl-access-network"
      additional_networks:
        $(concat(
          [{
            network=gke-a4-high-net-1.network_name,
            subnetwork=gke-a4-high-net-1.subnetwork_name,
            subnetwork_project=vars.project_id,
            nic_type="GVNIC",
            queue_count=null,
            network_ip=null,
            stack_type=null,
            access_config=[{nat_ip=null, public_ptr_domain_name=null, network_tier=null}],
            ipv6_access_config=[],
            alias_ip_range=[]
          }],
         gke-a4-high-rdma-net.subnetwork_interfaces_gke
        ))
      # Cluster versions cannot be updated through the toolkit after creation
      # Please manage cluster version from the Google Cloud Console directly
      version_prefix: "1.32."
      release_channel: RAPID
      maintenance_exclusions:
      - name: no-minor-or-node-upgrades-indefinite
        start_time: "2024-12-01T00:00:00Z"
        end_time: "2025-12-22T00:00:00Z"
        exclusion_scope: NO_MINOR_OR_NODE_UPGRADES
    outputs: [instructions]

  - id: a4-highgpu-pool
    source: modules/compute/gke-node-pool
    use: [a4-highgpu-cluster, node_pool_service_account]
    settings:
      machine_type: a4-highgpu-8g
      auto_upgrade: true
      zones: [$(vars.zone)]
      disk_size_gb: $(vars.a4high_node_pool_disk_size_gb)
      static_node_count: $(vars.static_node_count)
      guest_accelerator:
      - type: nvidia-b200
        count: 8
      reservation_affinity:
        consume_reservation_type: SPECIFIC_RESERVATION
        specific_reservations:
        - name: $(vars.extended_reservation)
      additional_networks:
        $(concat(
          [{
            network=gke-a4-high-net-1.network_name,
            subnetwork=gke-a4-high-net-1.subnetwork_name,
            subnetwork_project=vars.project_id,
            nic_type="GVNIC",
            queue_count=null,
            network_ip=null,
            stack_type=null,
            access_config=[{nat_ip=null, public_ptr_domain_name=null, network_tier=null}],
            ipv6_access_config=[],
            alias_ip_range=[]
          }],
         gke-a4-high-rdma-net.subnetwork_interfaces_gke
        ))
    outputs: [instructions]

  - id: workload-manager-install
    source: modules/management/kubectl-apply
    use: [a4-highgpu-cluster]
    settings:
      kueue:
        install: true
        version: v0.11.1
        config_path: $(vars.kueue_configuration_path)
        config_template_vars:
          num_gpus: $(a4-highgpu-pool.static_gpu_count)
          node_pool_name: $(a4-highgpu-pool.node_pool_name)
      jobset:
        install: true
      apply_manifests:
      - source: $(vars.nccl_installer_path)
      - source: $(vars.mglru_disable_path)

  - id: job-template
    source: modules/compute/gke-job-template
    use: [a4-highgpu-pool]
    settings:
      image: nvidia/cuda:11.0.3-runtime-ubuntu20.04
      command:
      - nvidia-smi
      node_count: 2
      name: run-nvidia-smi
      k8s_service_account_name: $(vars.k8s_service_account_name)
    outputs: [instructions]
