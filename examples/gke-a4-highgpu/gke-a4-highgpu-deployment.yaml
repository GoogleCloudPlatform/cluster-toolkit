---
terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: clustertoolkit-a4-high-staging-terraform-state # BUCKET_NAME

vars:
  deployment_name: gke-a4prd-swarnabm3 # gke-a4-high
  project_id: hpc-toolkit-gsc # PROJECT_ID
  region: us-central1 # COMPUTE_REGION
  zone: us-central1-b # COMPUTE_ZONE
  authorized_cidr: 0.0.0.0/0 # <IP_ADDRESS>/<SUFFIX>
  # In order to not target a BLOCK_NAME, extended_reservation can be inputted as
  # extended_reservation: RESERVATION_NAME
  extended_reservation: a4-exr-hpc-toolkit-gsc # RESERVATION_NAME/reservationBlocks/BLOCK_NAME
  static_node_count: 2 # NODE_COUNT
  k8s_service_account_name: # add this
