apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: tpu-7x-qp-test
  labels:
    kueue.x-k8s.io/queue-name: dws-local-queue
  annotations:
    # Required for DWS Flex / Queued Provisioning.
    provreq.kueue.x-k8s.io/maxRunDurationSeconds: "3600"
spec:
  replicatedJobs:
  - name: tpu-slice
    replicas: 1
    template:
      spec:
        parallelism: 2 # Total nodes (8 chips / 4 per node)
        completions: 2
        backoffLimit: 0
        template:
          spec:
            containers:
            - name: tpu-job
              image: python:3.9-slim
              command:
              - "/bin/bash"
              - "-c"
              - |
                echo "Starting TPU 7x Test Job..."
                sleep 120
                echo "Job complete!"
              resources:
                requests:
                  google.com/tpu: 4
                limits:
                  google.com/tpu: 4
            nodeSelector:
              cloud.google.com/gke-tpu-topology: "2x2x2"
              cloud.google.com/gke-queued: "true"
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                      - gke-tpu-7x-pool
            tolerations:
            - key: "google.com/tpu"
              operator: "Equal"
              value: "present"
              effect: "NoSchedule"
            # Mandatory for Queued Provisioning
            - key: "cloud.google.com/gke-queued"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            restartPolicy: Never
