---
- name: af3-user
  hosts: localhost
  become: true
  vars:
    # variables to be set in af3-slurm-deployment.yaml"
    service_user:
    # fixed variables, not intended to be modified
    user_home: "/home/{{ service_user }}"

  tasks:
  - name: Check if service user exists
    command: id "{{ service_user }}"
    register: user_exists
    ignore_errors: true

  - name: Create service user if it doesn't exist
    user:
      name: "{{ service_user }}"
      home: "{{ user_home }}"
      create_home: yes
    when: user_exists.rc != 0

  - name: Ensure correct ownership and permissions on the home directory
    file:
      path: "{{ user_home }}"
      state: directory
      owner: "{{ service_user }}"
      group: "{{ service_user }}"
      mode: '0777'
      recurse: yes
    when: user_exists.rc != 0
