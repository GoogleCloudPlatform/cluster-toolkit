---

blueprint_name: hpc-cluster-high-io

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-high-io
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local or community module, prefix with ./, ../ or /
  # Example - ./modules/network/pre-existing-vpc
  - source: modules/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: modules/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: modules/file-system/filestore
    kind: terraform
    id: projectsfs
    use: [network1]
    settings:
      filestore_tier: HIGH_SCALE_SSD
      size_gb: 10240
      local_mount: /projects

  - source: community/modules/file-system/DDN-EXAScaler
    kind: terraform
    id: scratchfs
    use: [network1]
    settings:
      local_mount: /scratch

  - source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: low_cost_partition
    use:
    - network1
    - homefs
    - scratchfs
    - projectsfs
    settings:
      partition_name: low_cost
      max_node_count: 10
      enable_placement: false
      exclusive: false
      machine_type: n2-standard-4

  # This compute_partition is far more performant than low_cost_partition.
  - source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    - scratchfs
    - projectsfs
    settings:
      max_node_count: 200
      partition_name: compute

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - homefs
    - scratchfs
    - projectsfs
    - low_cost_partition  # low cost partition will be default as it is listed first
    - compute_partition
    settings:
      controller_machine_type: c2-standard-8
      suspend_time: 60

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - homefs
    - scratchfs
    - projectsfs
    - slurm_controller
    settings:
      login_machine_type: n2-standard-4

  - source: modules/monitoring/dashboard
    kind: terraform
    id: hpc_dashboard
    outputs: [instructions]
