---

blueprint_name: hpc-cluster-small-v5

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-small
  region: us-central1
  zone: us-central1-c
  slurm_cluster_name: testcluster

resource_groups:
- group: primary
  resources:
  # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
  # as a prefix. To refer to a local resource, prefix with ./, ../ or /
  # Example - ./resources/network/vpc
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/nfs-server
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mounts: [/home]
      auto_delete_disk: true

  - source: ./resources/third-party/compute/SchedMD-slurm-on-gcp-v5-partition
    kind: terraform
    id: compute-partition
    use: [network1]
    settings:
      partition_name: debug
      count_dynamic: 4
      enable_placement: false
      machine_type: n2-standard-2
      source_image: schedmd-v5-slurm-21-08-4-hpc-centos-7-1648163377
      image_project: $(vars.project_id) # If not stored in host project, change this

  - source: ./resources/third-party/scheduler/SchedMD-slurm-on-gcp-v5-controller
    kind: terraform
    id: slurm-contoller
    use: [network1, compute-partition]
    settings:
      slurm_cluster_name: testcluster
      source_image_family: null
      source_image_project: "hpc-toolkit-dev"
      source_image: "schedmd-v5-slurm-21-08-4-hpc-centos-7-1648163377"
