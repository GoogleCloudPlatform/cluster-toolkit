---

blueprint_name: hpc-cluster-small-v5

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-small-v5
  region: us-central1
  zone: us-central1-c
  slurm_cluster_name: hpc-small-v5

deployment_groups:
- group: primary
  modules:
  # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
  # as a prefix. To refer to a local resource, prefix with ./, ../ or /
  # Example - ./resources/network/vpc
  - source: modules/network/vpc
    kind: terraform
    id: network1

  - source: community/modules/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: community/modules/compute/SchedMD-slurm-on-gcp-v5-partition
    kind: terraform
    id: debug_partition
    use:
    - network1
    - homefs
    settings:
      partition_name: debug
      node_count_dynamic_max: 4
      enable_placement: false
      machine_type: n2-standard-2

  - source: community/modules/compute/SchedMD-slurm-on-gcp-v5-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    settings:
      partition_name: compute
      node_count_dynamic_max: 20

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-v5-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - debug_partition
    - compute_partition
    - homefs

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-v5-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - slurm_controller
    - homefs
