---

blueprint_name: omnia-cluster

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: omnia-cluster
  zone: us-central1-c
  region: us-central1

resource_groups:
- group: primary
  resources:

  ## Network
  - source: resources/network/vpc
    kind: terraform
    id: network

  ## File Systems
  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network]
    settings:
      local_mount: "/home"

  ## Installation Scripts
  - source: resources/scripts/omnia-install
    kind: terraform
    id: omnia
    outputs: [inventory_file, omnia_user_warning]
    settings:
      manager_ips: [localhost]
      compute_ips: $(compute.internal_ip)

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup-manager
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: "install_ansible.sh"
      - $(homefs.install_nfs_client_runner)
      - $(homefs.mount_runner)
      - $(omnia.setup_omnia_node_runner)
      - $(omnia.copy_inventory_runner)
      - $(omnia.install_omnia_runner)

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup-compute
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: "install_ansible.sh"
      - $(homefs.install_nfs_client_runner)
      - $(homefs.mount_runner)
      - $(omnia.setup_omnia_node_runner)

  ## Compute
  - source: resources/compute/simple-instance
    kind: terraform
    id: manager
    use:
    - network
    - homefs
    - startup-manager
    settings:
      name_prefix: omnia-manager
      machine_type: n2-standard-4

  - source: resources/compute/simple-instance
    kind: terraform
    id: compute
    use:
    - network
    - homefs
    - startup-compute
    settings:
      name_prefix: omnia-compute
      instance_count: 2

  # This resource simply makes terraform wait until the startup script is complete
  - source: resources/scripts/wait-for-startup
    kind: terraform
    id: wait
    use:
    - network
    settings:
      instance_name: ((module.manager.name[0]))
