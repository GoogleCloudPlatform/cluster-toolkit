# TODO: revert changes to this file

blueprint_name: hpc-gke

vars:
  project_id: ns-playground-a
  deployment_name: annuay-03-oct
  region: us-central1
  authorized_cidr: 34.19.66.155/32

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    settings:
      subnetwork_name: gke-subnet-annuay-03-oct
      secondary_ranges:
        gke-subnet-annuay-03-oct:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/14
        - range_name: services
          ip_cidr_range: 10.0.32.0/20

  - id: gke_cluster
    source: modules/scheduler/gke-cluster
    use: [network1]
    settings:
      enable_private_endpoint: false
      master_authorized_networks:
      - display_name: deployment-machine
        cidr_block: $(vars.authorized_cidr)
    outputs: [instructions]
