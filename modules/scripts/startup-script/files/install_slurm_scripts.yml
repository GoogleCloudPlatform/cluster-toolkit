---
- name: Install Slurm Scripts (Centralized)
  hosts: all
  become: true
  vars:
    # location for staging files
    staging_root: /var/tmp/slurm-scripts
    # Default install location
    slurm_root: /opt/apps/adm/slurm
    # The profile determines which sub-folder to install (e.g., a3-megagpu-8g, h4d)
    # Default to 'none' to prevent accidental installation of wrong scripts
    slurm_profile: "{{ profile | default('none') }}"

  tasks:
    # 1. Setup Base Directories
  - name: Create Script Directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      mode: "0755"
      recurse: yes
    loop:
    - "{{ slurm_root }}/scripts/"
    when: slurm_profile != 'none'

    # # 2. Install Common Libraries (Always)
  - name: Install Common Dependencies (sudo-oslogin)
    ansible.builtin.copy:
      src: "{{staging_root}}/common/"
      dest: "{{ slurm_root }}/scripts/"
      mode: "0755"
      remote_src: yes

    # 3. Install Machine-Specific Profile
  - name: "Install Profile: {{ slurm_profile }}"
    ansible.builtin.copy:
      src: "{{ staging_root }}/{{ slurm_profile }}/"
      dest: "{{ slurm_root }}/scripts/"
      mode: "0755"
      remote_src: yes
    when: slurm_profile != 'none'
