---

- name: Ensure VNC configuration directory exists
  ansible.builtin.file:
    path: "/home/{{ vdi_user.username }}/.vnc"
    state: directory
    owner: "{{ vdi_user.username }}"
    group: "{{ vdi_user_group }}"
    mode: '0700'

- name: Write VNC xstartup for {{ vdi_user.username }} (Ubuntu/Debian)
  ansible.builtin.copy:
    dest: "/home/{{ vdi_user.username }}/.vnc/xstartup"
    content: |
      #!/bin/sh
      unset SESSION_MANAGER
      unset DBUS_SESSION_BUS_ADDRESS
      exec startxfce4
    owner: "{{ vdi_user.username }}"
    group: "{{ vdi_user_group }}"
    mode: '0755'
  when: ansible_distribution in ["Ubuntu", "Debian"]

- name: Write VNC password file for {{ vdi_user.username }}
  ansible.builtin.shell: |
    echo "{{ vdi_user.vncserver_password }}" | vncpasswd -f > "/home/{{ vdi_user.username }}/.vnc/passwd"
  become_user: "{{ vdi_user.username }}"
  register: vnc_password_result

- name: Fix passwd file permissions
  ansible.builtin.file:
    path: "/home/{{ vdi_user.username }}/.vnc/passwd"
    owner: "{{ vdi_user.username }}"
    group: "{{ vdi_user_group }}"
    mode: '0600'

- name: Copy per-user VNC config
  ansible.builtin.template:
    src: config.j2
    dest: "/home/{{ vdi_user.username }}/.vnc/config"
    owner: "{{ vdi_user.username }}"
    group: "{{ vdi_user_group }}"
    mode: '0644'
  vars:
    vdi_resolution: "{{ vdi_resolution }}"
