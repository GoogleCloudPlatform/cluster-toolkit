---
- name: Ensure Desktop OS and Chrome Remote Desktop is installed
  hosts: localhost
  become: true
  tasks:
  - name: Install desktop packages
    ansible.builtin.apt:
      name:
      - xfce4
      - xfce4-goodies
      state: present
      update_cache: true

  - name: Download and configure CRD
    ansible.builtin.get_url:
      url: https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
      dest: /tmp/chrome-remote-desktop_current_amd64.deb
      mode: "0755"

  - name: Install and Configure CRD
    ansible.builtin.shell:
      sudo DEBIAN_FRONTEND=noninteractive apt-get install --assume-yes /tmp/chrome-remote-desktop_current_amd64.deb

      sudo bash -c 'echo "exec /etc/X11/Xsession /usr/bin/xfce4-session" > /etc/chrome-remote-desktop-session'

      sudo /etc/init.d/chrome-remote-desktop start
