---

spec:
  requirements:
    services: []
ghpc:
  inject_module_id: name
  has_to_be_used: true
  validators:
  - validator: allowed_enum
    inputs:
      vars: [bandwidth_tier]
      allowed:
      - platform_default
      - virtio_enabled
      - gvnic_enabled
      - tier_1_enabled
      allow_null: false
    error_message: "Allowed values for bandwidth_tier are 'platform_default', 'virtio_enabled', 'gvnic_enabled', or 'tier_1_enabled'."
  - validator: allowed_enum
    inputs:
      vars: [on_host_maintenance]
      allowed:
      - MIGRATE
      - TERMINATE
      allow_null: false
    error_message: "Allowed values for on_host_maintenance are 'MIGRATE' or 'TERMINATE'."
  - validator: exclusive
    inputs:
      vars: [instance_image.name, instance_image.family]
    error_message: "In 'instance_image', at most one of the \"family\" or \"name\" fields can be set."
  - validator: exclusive
    inputs:
      vars: [future_reservation, zones]
    error_message: "If a future reservation is specified, `zones` should be empty."
  - validator: exclusive
    inputs:
      vars: [enable_placement, future_reservation]
    error_message: "Cannot use `enable_placement` with future reservations."
  - validator: exclusive
    inputs:
      vars: [reservation_name, future_reservation]
    error_message: "Cannot use reservations and future reservations in the same nodeset."
  - validator: exclusive
    inputs:
      vars: [enable_spot_vm, dws_flex.enabled]
    error_message: "Cannot use both Flex-Start and Spot VMs for provisioning."
  - validator: exclusive
    inputs:
      vars: [zones, dws_flex.enabled]
    error_message: "If a DWS Flex is enabled, `zones` should be empty."
  - validator: exclusive
    inputs:
      vars: [enable_placement, dws_flex.enabled]
    error_message: "Cannot use DWS Flex with `enable_placement`."
  - validator: exclusive
    inputs:
      vars: [reservation_name, dws_flex.enabled]
    error_message: "Cannot use reservations with DWS Flex."
  - validator: exclusive
    inputs:
      vars: [reservation_name, zones]
    error_message: "If a reservation is specified, `zones` should be empty."
