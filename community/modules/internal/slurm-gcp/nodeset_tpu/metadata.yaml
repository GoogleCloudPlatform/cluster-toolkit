---

ghpc:
  validators:
  - validator: range
    inputs:
      vars: [node_count_static]
      min: 0
    error_message: "The 'node_count_static' value must be at least 0."
  - validator: range
    inputs:
      vars: [node_count_dynamic_max]
      min: 0
    error_message: "The 'node_count_dynamic_max' value must be at least 0."
  - validator: exclusive
    inputs:
      vars: [preemptible, reserved]
    error_message: "'preemptible' and 'reserved' are mutually exclusive and both cannot be set at the same time."
