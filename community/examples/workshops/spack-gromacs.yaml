---

blueprint_name: spack-gromacs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: spack-gromacs
  region: us-central1
  zone: us-central1-c
  spack_cache_mirror_url: ## Set Spack Buildcache URL here ##

deployment_groups:
- group: primary
  modules:
  - source: modules/network/pre-existing-vpc
    kind: terraform
    id: network1

  ## Install Scripts
  - source: community/modules/scripts/spack-install
    kind: terraform
    id: spack
    settings:
      install_dir: /apps/spack
      spack_url: https://github.com/spack/spack
      spack_ref: v0.18.0
      log_file: /var/log/spack.log
      configs:
      - type: file
        scope: defaults
        content: |
          config:
            build_stage:
              - /apps/spack/spack-stage
      - type: file
        scope: defaults
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      - type: 'file'
        scope: 'site'
        content: |
          packages:
            slurm:
              externals:
                - spec: slurm@21-08-8-2
                  prefix: /usr/local
              buildable: False
      compilers:
      - gcc@9.3.0 target=x86_64
      environments:
      - name: gromacs
        type: file
        content: |
          spack:
            definitions:
            - compilers:
              - gcc@9.3.0
            - mpis:
              - intel-mpi@2018.4.274
            - mpi_packages:
              - gromacs@2020.5
            specs:
            - matrix:
              - - $mpis
              - - $%compilers
            - matrix:
              - - $mpi_packages
              - - $%compilers
              - - $^mpis
      spack_cache_url:
      - mirror_name: gcs_cache
        mirror_url: $(vars.spack_cache_mirror_url)

  - source: modules/scripts/startup-script
    kind: terraform
    id: controller-setup
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - $(spack.install_spack_deps_runner)
      - $(spack.install_spack_runner)
      - type: shell
        destination: setup_gromacs.sh
        content: |
          #!/bin/bash
          source /apps/spack/share/spack/setup-env.sh
          spack env activate gromacs
          spack env loads -r
          chmod -R a+rwX /apps/spack/var/spack/environments/gromacs
          mkdir -p /apps/gromacs
          chmod a+rwx /apps/gromacs
          cd /apps/gromacs
          wget --no-verbose https://ftp.gromacs.org/pub/benchmarks/water_GMX50_bare.tar.gz
          tar xzf water_GMX50_bare.tar.gz

      - type: data
        destination: /apps/gromacs/submit_gromacs.sh
        content: |
          #!/bin/bash
          #SBATCH -N 2
          #SBATCH --ntasks-per-node 30

          # Size can be 0000.65  0000.96  0001.5  0003  0006  0012  0024  0048  0096  0192  0384  0768  1536  3072
          # Type can be 'pme' or 'rf'

          source /apps/spack/share/spack/setup-env.sh
          spack env activate gromacs

          # Check that gmx_mpi exists
          which gmx_mpi
          cd $SLURM_SUBMIT_DIR
          cp /apps/gromacs/water-cut1.0_GMX50_bare/1536/* .
          scontrol show hostnames ${SLURM_JOB_NODELIST} > hostfile
          gmx_mpi grompp -f pme.mdp -c conf.gro -p topol.top -o input.tpr
          mpirun -n 60 -hostfile hostfile -ppn 30 gmx_mpi mdrun -notunepme -dlb yes -v -resethway -noconfout -nsteps 4000 -s input.tpr

  - source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    settings:
      partition_name: compute
      max_node_count: 20

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - compute_partition
    settings:
      controller_startup_script: $(controller-setup.startup_script)
      login_node_count: 1

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - slurm_controller
