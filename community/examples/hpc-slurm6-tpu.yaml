---

blueprint_name: slurm6-tpu

vars:
  project_id: hpc-toolkit-dev ## Set GCP Project ID Here ##
  deployment_name: sim-slurmv5e-tpu
  region: europe-west4  # <--- CHANGE: Must be a v5e region
  zone: europe-west4-b
  instance_image:
    project: schedmd-slurm-public
    family: slurm-gcp-6-10-ubuntu-2404-lts-nvidia-570

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc

  - id: tpu_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset-tpu
    use: [network]
    settings:
      node_count_static     : 1
      name                  : tpu-v5e-2x4-nodeset
      enable_public_ips     : false
      accelerator_config:
        topology: "2x4"
        version : "V5LITEPOD"
      tf_version            : 2.15.0
      preemptible           : true
      docker_image: us-east1-docker.pkg.dev/managed-slurm-gke-dev/default/slurmd:python3.10-24.11-jax-pyxis

  - id: tpu_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [tpu_nodeset]
    settings:
      partition_name: tpu
      exclusive: false
      resume_timeout: 3600
      is_default: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      machine_type: n2-standard-4
      enable_login_public_ips: true
      instance_image: $(vars.instance_image)

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - tpu_partition
    - slurm_login
    - network
    settings:
      enable_controller_public_ips: true
      instance_image: $(vars.instance_image)
