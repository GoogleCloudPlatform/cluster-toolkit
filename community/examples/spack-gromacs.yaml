---

blueprint_name: spack-gromacs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: spack-gromacs
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  ## Filesystems
  - id: appsfs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /sw

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  ## Install Scripts
  - id: spack
    source: community/modules/scripts/spack-install
    settings:
      install_dir: /sw/spack
      log_file: /var/log/spack.log
      commands:
      - 'spack config --scope=defaults add "config:build_stage:[/sw/spack/spack-stage]"'
      - 'spack config --scope=defaults add -f /sw/spack_modules.yaml'

      # Uncomment and update the name and path to add a shared or personal Spack
      # cache location to speed up future deployments.
      # - 'mirror add gcs_cache gs://bucket-name...
      # - 'buildcache keys --install --trust'
      compilers:
      - gcc@10.3.0 target=x86_64
      packages:
      - intel-mpi@2018.4.274%gcc@10.3.0
      - gromacs@2021.2 %gcc@10.3.0 ^intel-mpi@2018.4.274

  - id: spack-startup
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: 'data'
        destination: '/sw/spack_modules.yaml'
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      - $(spack.spack_deps_runner)
      - $(spack.spack_full_install_runner)

  - id: compute_partition
    source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    use:
    - network1
    - homefs
    - appsfs
    settings:
      partition_name: compute
      max_node_count: 20

  - id: slurm_controller
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - network1
    - homefs
    - appsfs
    - compute_partition
    settings:
      login_node_count: 1

  - id: slurm_login
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    use:
    - network1
    - homefs
    - appsfs
    - slurm_controller
    - spack-startup
