---

blueprint_name: spack-gromacs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: spack-gromacs
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - source: modules/network/pre-existing-vpc
    kind: terraform
    id: network1

  ## Filesystems
  - source: modules/file-system/filestore
    kind: terraform
    id: appsfs
    use: [network1]
    settings:
      local_mount: /sw

  - source: modules/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  ## Install Scripts
  - source: community/modules/scripts/spack-install
    kind: terraform
    id: spack
    settings:
      install_dir: /sw/spack
      spack_url: https://github.com/spack/spack
      spack_ref: v0.18.0
      log_file: /var/log/spack.log
      configs:
      - type: single-config
        scope: defaults
        content: "config:build_stage:/sw/spack/spack-stage"
      - type: file
        scope: defaults
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      compilers:
      - gcc@10.3.0 target=x86_64
      packages:
      - intel-mpi@2018.4.274%gcc@10.3.0
      - gromacs@2021.2 %gcc@10.3.0 ^intel-mpi@2018.4.274
      # Uncomment and update the name and path to add a shared or personal Spack
      # cache location to speed up future deployments.
      # spack_cache_url:
      # - mirror_name: gcs_cache
      #   mirror_url: gs://bucket-name/...

  - source: modules/scripts/startup-script
    kind: terraform
    id: spack-startup
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - $(spack.install_spack_deps_runner)
      - $(spack.install_spack_runner)

  - source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    - appsfs
    settings:
      partition_name: compute
      max_node_count: 20

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - homefs
    - appsfs
    - compute_partition
    settings:
      login_node_count: 1

  - source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - homefs
    - appsfs
    - slurm_controller
    settings:
      login_startup_script: $(spack-startup.startup_script)
