---

blueprint_name: omnia-cluster

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: omnia-cluster
  zone: us-central1-c
  region: us-central1

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:

  ## Network
  - id: network
    source: modules/network/vpc
    kind: terraform

  ## File Systems
  - id: homefs
    source: modules/file-system/filestore
    kind: terraform
    use: [network]
    settings:
      local_mount: "/home"

  ## Installation Scripts
  - id: omnia
    source: community/modules/scripts/omnia-install
    kind: terraform
    outputs: [inventory_file, omnia_user_warning]
    settings:
      manager_ips: [localhost]
      compute_ips: $(compute.internal_ip)

  - id: startup-manager
    source: modules/scripts/startup-script
    kind: terraform
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: "install_ansible.sh"
      - $(homefs.install_nfs_client_runner)
      - $(homefs.mount_runner)
      - $(omnia.setup_omnia_node_runner)
      - $(omnia.copy_inventory_runner)
      - $(omnia.install_omnia_runner)

  - id: startup-compute
    source: modules/scripts/startup-script
    kind: terraform
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: "install_ansible.sh"
      - $(homefs.install_nfs_client_runner)
      - $(homefs.mount_runner)
      - $(omnia.setup_omnia_node_runner)

  ## Compute
  - id: manager
    source: modules/compute/vm-instance
    kind: terraform
    use:
    - network
    - homefs
    - startup-manager
    settings:
      name_prefix: omnia-manager
      machine_type: n2-standard-4

  - id: compute
    source: modules/compute/vm-instance
    kind: terraform
    use:
    - network
    - homefs
    - startup-compute
    settings:
      name_prefix: omnia-compute
      instance_count: 2

  # This module simply makes terraform wait until the startup script is complete
  - id: wait
    source: community/modules/scripts/wait-for-startup
    kind: terraform
    use:
    - network
    settings:
      instance_name: ((module.manager.name[0]))
