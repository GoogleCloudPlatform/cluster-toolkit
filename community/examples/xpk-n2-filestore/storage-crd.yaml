                type: boolean
              manifest:
                type: string
              pv:
                type: string
              pvc:
                type: string
            required:
            - type
            - cluster
            - auto_mount
            - mount_point
            - readonly
            - manifest
            - pvc
            - pv
        x-kubernetes-validations:
        - message: Value is immutable
          rule: self == oldSelf
  scope: Cluster
