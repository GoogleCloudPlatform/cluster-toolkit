---

blueprint_name: hpc-slurm-ubuntu2004-v6

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: slurm-gcp-v6
  region: us-west4
  zone: us-west4-c
  slurm_image:
    # Please refer to the following link for the latest images:
    # https://github.com/GoogleCloudPlatform/slurm-gcp/blob/master/docs/images.md#supported-operating-systems
    family: slurm-gcp-6-8-ubuntu-2004-lts
    project: schedmd-slurm-public
  instance_image_custom: true

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local module, prefix with ./, ../ or /
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: debug_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network1]
    settings:
      instance_image: $(vars.slurm_image)
      enable_placement: false # the default is: true
      node_count_dynamic_max: 4
      machine_type: n2-standard-2

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [debug_nodeset]
    settings:
      partition_name: debug
      exclusive: false # allows nodes to stay up after jobs are done
      is_default: true

  - id: compute_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network1]
    settings:
      instance_image: $(vars.slurm_image)
      node_count_dynamic_max: 20
      bandwidth_tier: gvnic_enabled

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [compute_nodeset]
    settings:
      partition_name: compute

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network1
    - slurm_login
    - debug_partition
    - compute_partition
    - homefs
    settings:
      instance_image: $(vars.slurm_image)
      enable_controller_public_ips: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network1]
    settings:
      instance_image: $(vars.slurm_image)
      machine_type: n2-standard-4
      enable_login_public_ips: true
