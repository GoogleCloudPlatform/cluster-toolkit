---

blueprint_name: hpc-gke

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: cluster-01
  region: us-central1

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    settings:
      subnetwork_name: gke-subnet
      secondary_ranges:
        gke-subnet:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/14
        - range_name: services
          ip_cidr_range: 10.0.32.0/20

  - id: gke_cluster
    source: community/modules/scheduler/gke-cluster
    use: [network1]
    settings:
      enable_private_endpoint: false  # Allows for access from authorized public IPs
    outputs: [instructions]

  - id: compute_pool
    source: community/modules/compute/gke-node-pool
    use: [gke_cluster]

  - id: job-template
    source: community/modules/compute/gke-job-template
    use: [compute_pool]
    settings:
      image: busybox
      command:
      - echo
      - Hello World
      node_count: 3
    outputs: [instructions]
