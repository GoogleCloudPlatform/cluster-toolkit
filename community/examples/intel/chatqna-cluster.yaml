---

blueprint_name: chatqna-cluster
vars:
  project_id: #  your project id
  deployment_name: chatqna-cluster
  region: # your project region
  authorized_cidr: <IP_CIDR>
  gcp_public_cidrs_access_enabled: false
  chatqna_installer_path: $(ghpc_stage("./chatqna.yaml"))

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    settings:
      subnetwork_name: $(vars.deployment_name)-subnet
      secondary_ranges_list:
      - subnetwork_name: $(vars.deployment_name)-subnet
        ranges:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/16
        - range_name: services
          ip_cidr_range: 10.0.32.0/20

  - id: gke_service_account
    source: community/modules/project/service-account
    settings:
      name: gke-sa
      project_roles:
      - logging.logWriter
      - monitoring.metricWriter
      - monitoring.viewer
      - stackdriver.resourceMetadata.writer
      - storage.objectViewer
      - artifactregistry.reader

  - id: gke_cluster
    source: modules/scheduler/gke-cluster
    use: [network1, gke_service_account]
    settings:
      enable_private_endpoint: false  # Allows for access from authorized public IPs
      gcp_public_cidrs_access_enabled: $(vars.gcp_public_cidrs_access_enabled)
      master_authorized_networks:
      - display_name: deployment-machine
        cidr_block: $(vars.authorized_cidr)
      configure_workload_identity_sa: true
    outputs: [instructions]

  - id: c4_pool
    source: modules/compute/gke-node-pool
    use: [gke_cluster, gke_service_account]
    settings:
      disk_type: pd-balanced
      machine_type: c4-standard-48
      static_node_count: 2

  - id: workload-manager-install
    source: modules/management/kubectl-apply
    use: [gke_cluster]
    settings:
      apply_manifests:
      - source: $(vars.chatqna_installer_path)
