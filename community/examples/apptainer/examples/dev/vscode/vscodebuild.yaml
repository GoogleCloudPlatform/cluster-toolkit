# In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=vscodebuild.yaml

steps:
- name: 'gcr.io/$PROJECT_ID/apptainer'
  args:
  - 'build'
  - '--fakeroot'
  - 'vscode.sif'
  - 'vscode.def'
- name: 'gcr.io/$PROJECT_ID/apptainer'
  args:
  - 'push'
  - 'vscode.sif'
  - 'oras://us-docker.pkg.dev/$PROJECT_ID/sifs/vscode:latest'
