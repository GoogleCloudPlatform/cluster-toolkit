# In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=simpy.yaml

steps:
- name: 'gcr.io/$PROJECT_ID/apptainer'
  args:
  - 'build'
  - '--fakeroot'
  - 'simpy.sif'
  - 'simpy.def'
- name: 'gcr.io/$PROJECT_ID/apptainer'
  args:
  - 'push'
  - 'simpy.sif'
  - 'oras://us-docker.pkg.dev/$PROJECT_ID/sifs/simpy:latest'
