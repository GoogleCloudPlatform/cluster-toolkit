# In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=cloudbuild.yaml

steps:
- name: 'gcr.io/$PROJECT_ID/apptainer'
  args:
  - 'build'
  - '--fakeroot'
  - 'lolcow.sif'
  - 'lolcow.def'
- name: 'gcr.io/$PROJECT_ID/apptainer'
  args:
  - 'push'
  - 'lolcow.sif'
  - 'oras://us-docker.pkg.dev/$PROJECT_ID/sifs/lolcow:latest'
