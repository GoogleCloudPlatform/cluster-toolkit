---

blueprint_name: hpc-slurm-local-ssd-v6

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-localssd
  region: us-central1
  zone: us-central1-a

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network]
    settings:
      local_mount: /home

  - id: startup
    source: modules/scripts/startup-script
    settings:
      # When shutting down a VM with local SSD disks, we strongly recommend the
      # automatic migration of data following these instructions:
      # https://cloud.google.com/compute/docs/disks/local-ssd#stop_instance
      # Failure to do will result in VMs that lose data and do not automatically
      # mount local SSD filesystems
      local_ssd_filesystem:
        fs_type: ext4
        mountpoint: /mnt/localssd
        permissions: "1777" # must quote numeric filesystem permissions!

  - id: nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network, startup]
    settings:
      additional_disks:
      - device_name: test-disk-1
        disk_name: null
        disk_size_gb: 375
        disk_type: local-ssd
        disk_labels: {}
        auto_delete: true
        boot: false
      - device_name: test-disk-2
        disk_name: null
        disk_size_gb: 375
        disk_type: local-ssd
        disk_labels: {}
        auto_delete: true
        boot: false
      bandwidth_tier: gvnic_enabled
      machine_type: c2-standard-4
      node_count_dynamic_max: 5
      node_count_static: 0
      allow_automatic_updates: false

  - id: partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [nodeset]
    settings:
      is_default: true
      partition_name: ssdcomp

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      machine_type: n1-standard-4
      enable_login_public_ips: true

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use: [network, homefs, partition, slurm_login]
    settings:
      cloud_parameters:
        resume_rate: 0
        resume_timeout: 300
        suspend_rate: 0
        suspend_timeout: 300
        no_comma_params: false
      machine_type: n1-standard-4
      enable_controller_public_ips: true
