---

blueprint_name: starccm-on-slurm
toolkit_modules_url: github.com/GoogleCloudPlatform/cluster-toolkit
toolkit_modules_version: v1.41.0

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: starccm-slurm
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local module, prefix with ./, ../ or /
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: login-script
    kind: terraform
    source: modules/scripts/startup-script
    settings:
      configure_ssh_host_patterns: ["star*"]

  - id: compute-script
    source: modules/scripts/startup-script
    settings:
      configure_ssh_host_patterns: ["star*"]
      runners:
      - type: shell
        content: |
          #!/bin/bash
          google_mpi_tuning --hpcthroughput
          google_mpi_tuning --nomitigation
        destination: /tmp/tune-mpi.sh

  - id: debug_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 4
      machine_type: n2-standard-2

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - debug_node_group
    - compute-script
    settings:
      partition_name: debug
      is_default: true

  - id: compute_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      bandwidth_tier: "gvnic_enabled"
      disable_public_ips: false
      machine_type: c2-standard-60
      node_count_dynamic_max: 20

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - compute_node_group
    - compute-script
    settings:
      partition_name: compute

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - debug_partition
    - compute_partition
    - homefs
    settings:
      disable_controller_public_ips: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    - login-script
    settings:
      machine_type: n2-standard-4
      disable_login_public_ips: true
