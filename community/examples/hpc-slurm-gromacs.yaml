---

blueprint_name: hpc-slurm-gromacs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-gromacs
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  ## Filesystems
  - id: appsfs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /sw

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  ## Install Scripts
  - id: spack-setup
    source: community/modules/scripts/spack-setup
    settings:
      install_dir: /sw/spack

  - id: spack-execute
    source: community/modules/scripts/spack-execute
    use: [spack-setup]
    settings:
      log_file: /var/log/spack.log
      data_files:
      - destination: /tmp/projections-config.yaml
        content: |
          modules:
            default:
              tcl:
                hash_length: 0
                all:
                  conflict:
                    - '{name}'
                projections:
                  all: '{name}/{version}-{compiler.name}-{compiler.version}'
      commands: |
        # Un-comment and update mirror_url to install from spack cache
        # if ! spack mirror list | grep -q gcs_cache; then
        #   spack mirror add --scope site gcs_cache gs://optionally_set_spack_cache_bucket
        # fi
        # spack buildcache keys --install --trust

        spack config --scope defaults add config:build_stage:/sw/spack/spack-stage
        spack config --scope defaults add -f /tmp/projections-config.yaml

        spack install gcc@10.3.0 target=x86_64
        spack load gcc@10.3.0 target=x86_64
        spack compiler find --scope site

        spack install intel-mpi@2018.4.274%gcc@10.3.0
        spack install gromacs@2023.1 %gcc@10.3.0 ^intel-mpi@2018.4.274 ^cmake@3.26.3 %gcc@4.8.5

  - id: compute_partition
    source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    use:
    - network1
    - homefs
    - appsfs
    settings:
      partition_name: compute
      max_node_count: 20
      bandwidth_tier: gvnic_enabled

  - id: slurm_controller
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - network1
    - homefs
    - appsfs
    - compute_partition
    settings:
      login_node_count: 1

  - id: slurm_login
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    use:
    - network1
    - homefs
    - appsfs
    - slurm_controller
    - spack-execute
    settings:
      login_machine_type: c2-standard-4
      login_scopes:
      - https://www.googleapis.com/auth/cloud-platform
