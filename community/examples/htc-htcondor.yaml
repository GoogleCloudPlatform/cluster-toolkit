---
blueprint_name: htc-htcondor

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: htcondor-pool
  region: us-central1
  zone: us-central1-c
  disk_size_gb: 100
  new_image_family: htcondor-10x

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    outputs:
    - network_name

  - id: htcondor_install
    source: community/modules/scripts/htcondor-install

  - id: htcondor_install_script
    source: modules/scripts/startup-script
    use:
    - htcondor_install

- group: packer
  modules:
  - id: custom-image
    source: modules/packer/custom-image
    kind: packer
    use:
    - network1
    - htcondor_install_script
    settings:
      disk_size: $(vars.disk_size_gb)
      source_image_family: hpc-rocky-linux-8
      image_family: $(vars.new_image_family)

- group: pool
  modules:
  - id: htcondor_base
    source: community/modules/scheduler/htcondor-base
    use:
    - network1

  - id: htcondor_secrets
    source: community/modules/scheduler/htcondor-pool-secrets
    use:
    - htcondor_base

  - id: htcondor_startup_central_manager
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(htcondor_secrets.central_manager_runner)
      - $(htcondor_base.central_manager_runner)

  - id: htcondor_cm
    source: modules/compute/vm-instance
    use:
    - htcondor_startup_central_manager
    settings:
      name_prefix: cm
      instance_image:
        project: $(vars.project_id)
        family: $(vars.new_image_family)
      add_deployment_name_before_prefix: true
      machine_type: c2-standard-4
      disable_public_ips: true
      service_account:
        email: $(htcondor_base.central_manager_service_account_email)
        scopes:
        - cloud-platform
      network_interfaces:
      - network: null
        subnetwork: $(network1.subnetwork_self_link)
        subnetwork_project: $(vars.project_id)
        network_ip: $(htcondor_base.central_manager_ips[0])
        stack_type: null
        access_config: []
        ipv6_access_config: []
        alias_ip_range: []
        nic_type: VIRTIO_NET
        queue_count: null
    outputs:
    - internal_ip

  - id: htcondor_startup_execute_point
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(htcondor_secrets.execute_point_runner)
      - $(htcondor_base.execute_point_runner)

  # the HTCondor modules support up to 2 execute points per blueprint
  # if using 1, it may use Spot or On-demand pricing
  # if using 2, one must use Spot and the other must use On-demand (default)
  - id: htcondor_execute_point
    source: community/modules/compute/htcondor-execute-point
    use:
    - network1
    - htcondor_startup_execute_point
    settings:
      instance_image:
        project: $(vars.project_id)
        family: $(vars.new_image_family)
      min_idle: 2
      service_account:
        email: $(htcondor_base.execute_point_service_account_email)
        scopes:
        - cloud-platform

  - id: htcondor_execute_point_spot
    source: community/modules/compute/htcondor-execute-point
    use:
    - network1
    - htcondor_startup_execute_point
    settings:
      spot: true
      instance_image:
        project: $(vars.project_id)
        family: $(vars.new_image_family)
      service_account:
        email: $(htcondor_base.execute_point_service_account_email)
        scopes:
        - cloud-platform

  - id: htcondor_access
    source: community/modules/scheduler/htcondor-access-point
    use:
    - network1
    - htcondor_secrets
    - htcondor_base
    - htcondor_execute_point
    - htcondor_execute_point_spot
    settings:
      enable_public_ips: true
      instance_image:
        project: $(vars.project_id)
        family: $(vars.new_image_family)
    outputs:
    - list_instances_command
