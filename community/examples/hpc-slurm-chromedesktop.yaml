---

blueprint_name: slurm-crd

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: slurm-crd-01
  region: us-central1
  zone: us-central1-c
  instance_image_crd:
    family: slurm-gcp-5-10-debian-11
    project: schedmd-slurm-public
  instance_image:
    family: slurm-gcp-5-10-hpc-centos-7
    project: schedmd-slurm-public

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: remote-desktop
    source: community/modules/remote-desktop/chrome-remote-desktop
    use: [network1]
    settings:
      install_nvidia_driver: true
      # instance_count: 0 will create installation scripts only
      # which can be used with slurm node provisioning
      instance_count: 0

  - id: crd_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      machine_type: n1-standard-8
      node_count_dynamic_max: 3
      disable_public_ips: false
      instance_image: $(vars.instance_image_crd)
      instance_image_custom: true
      guest_accelerator:
      - type: nvidia-tesla-t4-vws
        count: 1

  - id: crd_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - remote-desktop
    - crd_node_group
    settings:
      partition_name: desktop
      enable_placement: false
      partition_startup_scripts_timeout: 900

  - id: compute_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      machine_type: n2d-standard-16
      node_count_dynamic_max: 20
      bandwidth_tier: gvnic_enabled

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - compute_node_group
    settings:
      partition_name: compute

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - homefs
    - crd_partition
    - compute_partition
    settings:
      disable_controller_public_ips: false
      compute_startup_scripts_timeout: 900
      cloud_parameters:
        resume_rate: 0
        resume_timeout: 900
        suspend_rate: 0
        suspend_timeout: 300
        no_comma_params: false

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    settings:
      machine_type: n2d-standard-4
      disable_login_public_ips: false
