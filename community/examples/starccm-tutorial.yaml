---

blueprint_name: starccm

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: starccm
  region: us-east4
  zone: us-east4-c

deployment_groups:
- group: primary
  modules:
  - source: modules/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        content: |
          #!/bin/bash
          sudo google_mpi_tuning --hpcthroughput
          sudo google_mpi_tuning --nomitigation
          sudo yum -y install libExt libXext.x86_64 nmap
        destination: /tmp/install-deps.sh

      - type: shell
        content: $(homefs.install_nfs_client)
        destination: "/tmp/nfs_client.sh"

      - $(homefs.mount_runner)

  - source: modules/network/vpc
    kind: terraform
    id: network1

  - source: modules/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      size_gb: 1024
      filestore_tier: "BASIC_HDD"
      local_mount: /home

  - source: modules/compute/vm-instance
    kind: terraform
    id: compute_1
    use:
    - network1
    - homefs
    - startup

    settings:
      threads_per_core: 1
      disable_public_ips: true
      bandwidth_tier: "gvnic_enabled"
      machine_type: c2-standard-60
      instance_count: 4
      placement_policy:
        vm_count: 4  # Note: should match instance count
        collocation: "COLLOCATED"
        availability_domain_count: null

  - source: community/modules/scripts/wait-for-startup
    kind: terraform
    id: wait
    settings:
      instance_name: ((module.compute_1.name[0]))
