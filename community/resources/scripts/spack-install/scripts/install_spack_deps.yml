---

- name: Install dependencies for spack installation
  hosts: localhost
  tasks:
  - name: Install pip3 and git
    package:
      name:
      - python3-pip
      - git
  - name: Install google cloud storage
    pip:
      name: google-cloud-storage
      executable: pip3
