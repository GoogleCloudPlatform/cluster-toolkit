---

blueprint_name: slurm_v6

vars:
  project_id:  io-playground
  deployment_name: slurm_v6
  region: us-central1
  #zone: us-central1-a

deployment_groups:
- group: primary
  modules:
  - id: nw
    source: modules/network/pre-existing-vpc

  - id: ns
    source: ./community/modules/slurm/nodeset
    use: [nw]
    settings:
      name: ns
      node_count_dynamic_max: 4
      machine_type: n2-standard-2
      enable_placement: false # the default is: true
      enable_public_ip: true

  - id: pt
    source: ./community/modules/slurm/partition
    use: [ns]
    settings:
      name: debug
      exclusive: false # allows nodes to stay up after jobs are done
      is_default: true

  - id: ctrl
    source: ./community/modules/slurm/controller
    use: [pt, nw]
    settings:
      name: gg
      enable_public_ip: true
    