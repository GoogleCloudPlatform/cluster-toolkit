---
name: 'Use pre-commit to validate Pull Request'

# yamllint disable-line rule:truthy
on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    branches:
    - main
    - develop
    - release-candidate
    - hotfix-*

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
    - uses: actions/setup-python@v5
      with:
        # internal Python tests require Python 3.12
        python-version: '3.12'
        check-latest: true
        cache: 'pip'
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.12.2"
        terraform_wrapper: false
    - run: make install-dev-deps
    - uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: v0.49.0
    - run: tflint --init
      env:
        # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
        GITHUB_TOKEN: ${{ github.token }}
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: --show-diff-on-failure --all-files
  pre-commit-highest-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
    - uses: actions/setup-python@v5
      with:
        # the slurm-files Python requirements.txt requires updating
        # to enable 3.12+ compatibility
        python-version: '3.11'
        check-latest: true
        cache: 'pip'
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
        terraform_wrapper: false
    - run: make install-dev-deps
    - uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: v0.49.0
    - run: tflint --init
      env:
        # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
        GITHUB_TOKEN: ${{ github.token }}
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: --show-diff-on-failure --all-files
