blueprint_name: hpc-gke
ghpc_version: v1.39.0-128-g99b5bfbf
vars:
  deployment_name: cluster-01
  labels:
    ghpc_blueprint: hpc-gke
    ghpc_deployment: ((var.deployment_name))
  project_id: ns-playground-a
  region: us-central1
deployment_groups:
  - group: primary
    terraform_providers:
      google:
        source: hashicorp/google
        version: '>= 4.84.0, < 5.39.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
      google-beta:
        source: hashicorp/google-beta
        version: '>= 4.84.0, < 5.39.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
    modules:
      - source: modules/network/vpc
        kind: terraform
        id: network1
        settings:
          deployment_name: ((var.deployment_name))
          project_id: ((var.project_id))
          region: ((var.region))
          secondary_ranges:
            gke-subnet:
              - ip_cidr_range: 10.4.0.0/14
                range_name: pods
              - ip_cidr_range: 10.0.32.0/20
                range_name: services
          subnetwork_name: gke-subnet
      - source: modules/scheduler/gke-cluster
        kind: terraform
        id: gke_cluster
        use:
          - network1
        outputs:
          - name: instructions
        settings:
          deployment_name: ((var.deployment_name))
          enable_private_endpoint: false
          labels: ((var.labels))
          network_id: ((module.network1.network_id))
          project_id: ((var.project_id))
          region: ((var.region))
          subnetwork_self_link: ((module.network1.subnetwork_self_link))
      - source: modules/management/kubectl-apply
        kind: terraform
        id: workload_manager_install
        use:
          - gke_cluster
        settings:
          cluster_id: ((module.gke_cluster.cluster_id))
          jobset:
            install: true
          project_id: ((var.project_id))
