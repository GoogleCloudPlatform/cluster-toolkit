blueprint_name: hpc-cluster-simple

vars:
  project_id: dev-hpc-toolkit
  deployment_name: hpc-cluster-simple
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/nfs-server
    kind: terraform
    id: homefs
    settings:
      network_name: $(network1.network_name)
      labels:
        ghpc_role: storage-home

  - source: ./resources/database/slurm-cloudsql-federation
    kind: terraform
    id: slurm-sql
    settings:
      sql_instance_name: slurm-sql8
      tier: "db-f1-micro"
      nat_ips: $(network1.nat_ips)

  - source: ./resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute-partition
    settings:
      partition_name: compute
      max_node_count: 20
      subnetwork_name: ((module.network1.primary_subnetwork.name))
      machine_type: c2-standard-2
      network_storage:
      - $(homefs.network_storage)

  - source: ./resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm-controller
    settings:
      subnetwork_name: ((module.network1.primary_subnetwork.name))
      login_node_count: 1
      network_storage:
      - $(homefs.network_storage)
      partitions:
      - $(compute-partition.partition)
      cloudsql: ((module.slurm-sql.cloudsql))
      disable_compute_public_ips: true
      disable_controller_public_ips: true
      

  - source: ./resources/third-party/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm-login
    settings:
      subnetwork_name: ((module.network1.primary_subnetwork.name))
      network_storage:
      - $(homefs.network_storage)
      controller_name: $(slurm-controller.controller_node_name)
      disable_login_public_ips: true
