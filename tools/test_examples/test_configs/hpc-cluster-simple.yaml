blueprint_name: hpc-cluster-simple

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: hpc-cluster-simple
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    settings:
      local_mount: /home
      network_name: $(network1.network_name)
      labels:
        ghpc_role: storage-home

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
        - type: shell
          file: "modules/startup-script/examples/install_ansible.sh"
        - type: shell
          file: "modules/filestore/scripts/install-nfs.sh"
        - type: "ansible-local"
          file: "modules/startup-script/examples/mount.yaml"

  - source: resources/compute/simple-instance
    kind: terraform
    id: workstation
    settings:
      name_prefix: workstation
      network_self_link: $(network1.network_self_link)
      machine_type: e2-standard-8
      network_storage:
      - $(homefs.network_storage)
      metadata:
        startup-script: $(startup.startup_script_content)
        startup-script-custom: $(startup.startup_script_custom_content)
      labels:
        ghpc_role: workstation
