---

blueprint_name: ramble

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: ramble-01
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: spack
    source: community/modules/scripts/spack-setup
    settings:
      install_dir: /spack

  - id: ramble-setup
    source: community/modules/scripts/ramble-setup
    settings:
      install_dir: /ramble

  - id: ramble-execute
    source: community/modules/scripts/ramble-execute
    use: [spack, ramble-setup]
    settings:
      commands: |
        ramble list
        ramble info intel-mpi-benchmarks

  - id: vm-startup
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(spack.spack_runner)
      - $(ramble-execute.ramble_runner)

  - id: ramble-vm
    source: modules/compute/vm-instance
    use: [network1, vm-startup]
    settings:
      name_prefix: ramble-vm
