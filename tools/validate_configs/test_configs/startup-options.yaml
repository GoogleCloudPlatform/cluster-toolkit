---

blueprint_name: startup_options

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: simple-options
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  - source: ./modules/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: ./modules/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/hello.sh"
        destination: "hello.sh"
      - type: data
        source: /tmp/foo.tgz
        destination: /tmp/foo.tgz
      - type: shell
        destination: "decompress.sh"
        content: |
          #!/bin/sh
          echo $2
          tar zxvf /tmp/$1 -C /
        args: "foo.tgz 'Expanding the file'"

  - source: ./modules/compute/simple-instance
    kind: terraform
    id: instance-explicit-startup
    use: [network1]
    settings:
      name_prefix: explicit
      machine_type: e2-standard-4
      startup_script: $(startup.startup_script)

  - source: ./modules/compute/simple-instance
    kind: terraform
    id: instance-no-startup
    use: [network1]
    settings:
      name_prefix: no-startup
      machine_type: e2-standard-4

  - source: ./modules/compute/simple-instance
    kind: terraform
    id: instance-use-startup
    use: [network1, startup]
    settings:
      name_prefix: use-startup
      machine_type: e2-standard-4
      startup_script: $(startup.startup_script)

  - source: ./modules/compute/simple-instance
    kind: terraform
    id: instance-metadata-startup
    use: [network1]
    settings:
      name_prefix: metadata-startup
      machine_type: e2-standard-4
      metadata:
        startup-script: $(startup.startup_script)
