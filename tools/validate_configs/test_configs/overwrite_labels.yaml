---

blueprint_name: overwrite_labels

vars:
  project_id: test_project
  deployment_name: test_label_merge
  region: europe-west4
  zone: europe-west4-a
  labels:
    ghpc_role: global_role
    ghpc_blueprint: custom_blueprint
    ghpc_deployment: custom_deployment

resource_groups:
- group: infrastructure
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network]
    settings:
      name: homefs
      local_mount: /home
      size_gb: 3000
      labels:
        custom_label: some_value

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs1
    use: [network]
    settings:
      name: homefs
      local_mount: /home
      size_gb: 3000
      labels:
        ghpc_role: storage-home

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs2
    use: [network]
    settings:
      name: homefs
      local_mount: /home
      size_gb: 3000
      labels:
        ghpc_deployment: storage_deployment

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs3
    use: [network]
    settings:
      name: homefs
      local_mount: /home
      size_gb: 3000
      labels:
        ghpc_blueprint: storage_blueprint
