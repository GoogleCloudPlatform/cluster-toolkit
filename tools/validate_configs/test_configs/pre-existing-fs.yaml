blueprint_name: pre-existing-fs

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: pre-fs-slurm
  region: europe-west4
  zone: europe-west4-a
  local_mount: /home
  network_name: default

resource_groups:
- group: storage
  resources:
  # the pre-existing-vpc is not needed here, since filestore will use the
  # network-name from global vars
  - source: resources/file-system/filestore
    kind: terraform
    id: homefs-filestore

- group: compute
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/pre-existing-network-storage
    kind: terraform
    id: homefs
    settings:
      server_ip: "" # for now, must be completed manually in compute/main.tf
      remote_mount: nfsshare
      local_mount: $(vars.local_mount) # automatic, added here for clarity
      fs_type: nfs

  - source: resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute-partition
    use:
    - homefs
    - network1
    settings:
      partition_name: compute

  - source: ./resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm
    use:
    - homefs
    - compute-partition
    - network1
