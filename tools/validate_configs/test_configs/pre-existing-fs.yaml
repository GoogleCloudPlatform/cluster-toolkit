---

blueprint_name: pre-existing-fs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: pre-fs-slurm
  region: europe-west4
  zone: europe-west4-a
  local_mount: /home
  network_name: default

deployment_groups:
- group: storage
  modules:
  - id: network0
    source: modules/network/pre-existing-vpc

  - id: homefs-filestore
    source: modules/file-system/filestore
    use: [network0]

- group: compute
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: homefs
    source: modules/file-system/pre-existing-network-storage
    settings:
      server_ip: ""  # for now, must be completed manually in compute/main.tf
      remote_mount: nfsshare
      local_mount: $(vars.local_mount)  # automatic, added here for clarity
      fs_type: nfs

  - id: compute-partition
    source: ./community/modules/compute/SchedMD-slurm-on-gcp-partition
    use:
    - homefs
    - network1
    settings:
      partition_name: compute

  - id: slurm
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - homefs
    - compute-partition
    - network1
