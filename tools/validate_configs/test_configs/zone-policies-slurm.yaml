---

blueprint_name: slurm-gcp-v6-hpc-centos7

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: zonal-policies
  region: us-central1
  zone: us-central1-c
  additional_zones:
  - us-central1-a
  - us-central1-b

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network]
    settings:
      local_mount: /home

  # Partition which permits a specific zone
  - id: zonal-nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 4
      machine_type: n2-standard-2
      enable_public_ips: true

  - id: zonal_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [zonal-nodeset]
    settings:
      partition_name: zonal

  # Partition which allows a total of 3 zones
  - id: multizonal-nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 4
      machine_type: n2-standard-2
      zones: $(vars.additional_zones)

  - id: multizonal_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [multizonal-nodeset]
    settings:
      partition_name: multiz

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      machine_type: n2-standard-4
      enable_login_public_ips: true

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    - slurm_login
    - homefs
    - zonal_partition
    - multizonal_partition
    settings:
      enable_controller_public_ips: true
