---

blueprint_name: use-resources

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-use-resources
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  # Source is an embedded resource, denoted by "resources/*" without ./, ../,
  # / as a prefix. To refer to a local resource, prefix with ./, ../ or /
  # Example - ./resources/network/pre-existing-vpc
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home
      network_name: $(network1.network_name)


  - source: ./community/resources/file-system/nfs-server
    kind: terraform
    id: projectsfs
    use: [network1]

  - source: ./community/resources/file-system/DDN-EXAScaler
    kind: terraform
    id: scratchfs
    settings:
      local_mount: /scratch
      network_self_link: $(network1.network_self_link)
      subnetwork_self_link: $(network1.subnetwork_self_link)
      subnetwork_address: $(network1.subnetwork_address)

  - source: ./community/resources/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - homefs
    - scratchfs
    - network1
    settings:
      max_node_count: 200
      partition_name: compute

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - projectsfs
    - compute_partition
    - network1

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - homefs
    - scratchfs
    - projectsfs
    - slurm_controller
    - network1
    settings:
      login_machine_type: n2-standard-4
      network_storage: $(projectsfs.network_storage)
