---

blueprint_name: use-modules

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-use-modules
  region: us-central1
  zone: us-central1-a

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../,
  # / as a prefix. To refer to a local module, prefix with ./, ../ or /
  # Example - ./modules/network/pre-existing-vpc
  - id: network1
    source: modules/network/pre-existing-vpc
    kind: terraform

  - id: homefs
    source: modules/file-system/filestore
    kind: terraform
    use: [network1]
    settings:
      local_mount: /home
      network_name: $(network1.network_name)


  - id: projectsfs
    source: community/modules/file-system/nfs-server
    kind: terraform
    use: [network1]

  - id: scratchfs
    source: community/modules/file-system/DDN-EXAScaler
    kind: terraform
    settings:
      local_mount: /scratch
      network_self_link: $(network1.network_self_link)
      subnetwork_self_link: $(network1.subnetwork_self_link)
      subnetwork_address: $(network1.subnetwork_address)

  - id: compute_partition
    source: community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    use:
    - homefs
    - scratchfs
    - network1
    settings:
      max_node_count: 200
      partition_name: compute

  - id: slurm_controller
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    use:
    - projectsfs
    - compute_partition
    - network1

  - id: slurm_login
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    use:
    - homefs
    - scratchfs
    - projectsfs
    - slurm_controller
    - network1
    settings:
      login_machine_type: n2-standard-4
      network_storage: $(projectsfs.network_storage)
