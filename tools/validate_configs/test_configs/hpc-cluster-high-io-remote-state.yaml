---

blueprint_name: hpc-cluster-high-io-remote-state

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-io
  region: us-central1
  zone: us-central1-a

terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: a_bucket
    impersonate_service_account: a_bucket_reader@project.iam.gserviceaccount.com

resource_groups:
- group: primary
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: resources/file-system/filestore
    kind: terraform
    id: projectsfs
    use: [network1]
    settings:
      filestore_tier: HIGH_SCALE_SSD
      size_gb: 10240
      local_mount: /projects

  - source: ./community/resources/file-system/DDN-EXAScaler
    kind: terraform
    id: scratchfs
    use: [network1]
    settings:
      local_mount: /scratch

  - source: ./community/resources/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - homefs
    - scratchfs
    - projectsfs
    - network1
    settings:
      max_node_count: 200
      partition_name: compute

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - homefs
    - scratchfs
    - projectsfs
    - compute_partition
    - network1

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - homefs
    - scratchfs
    - projectsfs
    - slurm_controller
    - network1
