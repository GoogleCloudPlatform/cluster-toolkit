---

blueprint_name: instance_with_startup

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: instance-startup
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: "tmp.sh"
      - type: shell
        content: $(homefs.install_nfs_client)
        destination: "tmp.sh"
      - type: "ansible-local"
        source: "modules/startup-script/examples/mount.yaml"
        destination: "tmp.sh"

  - source: resources/compute/simple-instance
    kind: terraform
    id: workstation
    use:
    - network1
    - homefs
    settings:
      machine_type: e2-standard-8
      metadata:
        startup-script: $(startup.startup_script)

  - source: ./resources/scripts/wait-for-startup
    kind: terraform
    id: wait
    settings:
      instance_name: ((module.workstation.name[0]))
