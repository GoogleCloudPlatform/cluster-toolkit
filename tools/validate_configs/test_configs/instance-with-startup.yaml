---

blueprint_name: instance_with_startup

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: instance-startup
  region: europe-west4
  zone: europe-west4-a

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: startup
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: shell
        content: $(homefs.install_nfs_client)
        destination: "install_nfs.sh"
      - type: "ansible-local"
        source: "modules/startup-script/examples/mount.yaml"
        destination: "mount.sh"

  - id: workstation
    source: modules/compute/vm-instance
    use:
    - network1
    - homefs
    settings:
      machine_type: e2-standard-8
      metadata:
        startup-script: $(startup.startup_script)

  - id: wait
    source: ./community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation.name[0]))
