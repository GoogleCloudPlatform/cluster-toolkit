---

blueprint_name: node-group-test

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: slurm-gcp-v5
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: community/modules/file-system/nfs-server
    use: [network1]
    settings:
      local_mounts: [/home]
      auto_delete_disk: true

  ## Single node group, use defaults where appropriate
  - id: default_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      name: simple
      machine_type: c2-standard-30

  - id: one_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - default_node_group
    settings:
      partition_name: simple

  ## Complex partition using node groups
  - id: node_group1
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      name: c30
      machine_type: c2-standard-30
      instance_image:
        family: slurm-gcp-5-10-debian-11
        project: schedmd-slurm-public
      instance_image_custom: true

  - id: node_group2
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      name: c60
      machine_type: c2-standard-60
      instance_image:
        name: slurm-gcp-dev-hpc-centos-7-1684970018
        project: schedmd-slurm-public

  - id: node_group3
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      name: cd112
      machine_type: c2d-standard-112
      instance_image:
        family: slurm-gcp-5-10-hpc-centos-7
        project: schedmd-slurm-public
      instance_image_custom: true
      enable_smt: true

  - id: node_group4
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      name: cd56
      machine_type: c2d-standard-56

  - id: multiple_node_groups
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - node_group1
    - node_group2
    - node_group3
    - node_group4
    settings:
      partition_name: multng
      enable_reconfigure: true

  ## Explicitly set node partition with one node group
  - id: one_node_group_explicit
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    settings:
      partition_name: explng
      enable_placement: false
      is_default: true
      node_groups:
      - node_count_static: 0
        node_count_dynamic_max: 4
        group_name: expl
        node_conf: {}
        additional_disks: []
        additional_networks: []
        bandwidth_tier: null
        can_ip_forward: false
        disable_smt: false
        disk_auto_delete: true
        disk_labels: {}
        disk_size_gb: 50
        disk_type: pd-standard
        enable_confidential_vm: false
        enable_oslogin: true
        enable_shielded_vm: false
        enable_spot_vm: false
        gpu: null
        instance_template: null
        labels: $(vars.labels)
        machine_type: n2-standard-16
        maintenance_interval: ""
        metadata: {}
        min_cpu_platform: null
        on_host_maintenance: TERMINATE
        preemptible: false
        reservation_name: null # will be replaced by default value empty string
        service_account: null
        shielded_instance_config: null
        spot_instance_config: null
        source_image_family: null
        source_image_project: null
        source_image: null
        tags: []
        access_config: []

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - one_node_group
    - multiple_node_groups
    - one_node_group_explicit
    - homefs
    settings:
      disable_controller_public_ips: false
      enable_reconfigure: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    settings:
      machine_type: n2-standard-4
      disable_login_public_ips: false
