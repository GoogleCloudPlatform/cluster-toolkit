blueprint_name: hpc-slurm-sa

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/pre-existing-network-storage
    kind: terraform
    id: homefs
    settings:
      server_ip: '$controller'
      remote_mount: /home
      local_mount: /home
      fs_type: nfs

  - source: resources/project/service-account
    kind: terraform
    id: service_acct
    settings:
      project_id: $(vars.project_id)
      names:
      - "hpc-service-acct"
      project_roles:
      - "compute.instanceAdmin.v1"


  - source: resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute-partition
    use: [network1]
    settings:
      partition_name: compute
      network_storage:
      - $(homefs.network_storage)

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm
    use: [network1]
    settings:
      network_storage:
      - $(homefs.network_storage)
      partition:
      - $(compute-partition.partition)
      controller_service_account: $(service_acct.email)
