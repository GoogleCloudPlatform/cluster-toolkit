---
blueprint_name: pbspro-wrapped

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test
  region: us-central1
  zone: us-central1-c
  pbs_client_rpm_url: gs://bucket/client.rpm
  pbs_execution_rpm_url: gs://bucket/execution.rpm
  pbs_server_rpm_url: gs://bucket/server.rpm

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  # a shared filesystem is required by the Toolkit for PBS Pro clusters
  # it enables the file transfer mechanism for job data and logs
  - id: homefs
    source: modules/file-system/filestore
    use:
    - network1
    settings:
      local_mount: /home

  - id: pbspro_cluster
    source: community/modules/scheduler/pbspro-cluster
    use:
    - network1
    - homefs
    settings:
      pbs_license_server: 127.0.0.1
      execution_hosts:
        instance_count: 10
