---

blueprint_name: 2-nfs-servers

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: two-nfs-servers
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: ./community/resources/file-system/nfs-server
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mounts: ["/home"]

  - source: ./community/resources/file-system/nfs-server
    kind: terraform
    id: appsfs
    use: [network1]
    settings:
      local_mounts: ["/apps"]
