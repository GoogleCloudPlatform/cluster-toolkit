---

blueprint_name: hpc-cluster-small

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-small
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
  # as a prefix. To refer to a local resource, prefix with ./, ../ or /
  # Example - ./resources/network/vpc
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: install_ansible.sh

  - source: ./community/resources/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    settings:
      enable_placement: false
      machine_type: n2-standard-4
      cpu_platform: Intel Ice Lake
      partition_name: compute
      max_node_count: 20

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - homefs
    - compute_partition
    settings:
      login_node_count: 1
      controller_startup_script: $(startup.startup_script)
      compute_startup_script: $(startup.startup_script)

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - homefs
    - slurm_controller
    settings:
      login_startup_script: $(startup.startup_script)
