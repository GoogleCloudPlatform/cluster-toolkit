---

blueprint_name: hpc-cluster-small

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-small
  region: europe-west4
  zone: europe-west4-a

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local or community module, prefix with ./, ../ or /
  # Example - ./modules/network/vpc
  - id: network1
    source: modules/network/vpc
    kind: terraform

  - id: homefs
    source: modules/file-system/filestore
    kind: terraform
    use: [network1]
    settings:
      local_mount: /home

  - id: startup
    source: modules/scripts/startup-script
    kind: terraform
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/install_ansible.sh"
        destination: install_ansible.sh

  - id: compute_partition
    source: ./community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    use:
    - network1
    - homefs
    settings:
      enable_placement: false
      machine_type: n2-standard-4
      cpu_platform: Intel Ice Lake
      partition_name: compute
      max_node_count: 20

  - id: slurm_controller
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    use:
    - network1
    - homefs
    - compute_partition
    settings:
      login_node_count: 1
      controller_startup_script: $(startup.startup_script)
      compute_startup_script: $(startup.startup_script)

  - id: slurm_login
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    use:
    - network1
    - homefs
    - slurm_controller
    settings:
      login_startup_script: $(startup.startup_script)
