blueprint_name: hpc-slurm

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
        - type: shell
          source: "modules/startup-script/examples/install_ansible.sh"
          destination: "tmp.sh"
        - type: shell
          source: "modules/filestore/scripts/install-nfs.sh"
          destination: "tmp.sh"
        - type: "ansible-local"
          source: "modules/startup-script/examples/mount.yaml"
          destination: "tmp.sh"

  - source: resources/compute/simple-instance
    kind: terraform
    id: workstation
    use:
    - network1
    - homefs
    settings:
      name_prefix: workstation
      machine_type: e2-standard-8
      metadata:
        startup-script: $(startup.startup_script_content)

  - source: ./resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute-partition
    use: [homefs]
    settings:
      partition_name: compute
      subnetwork_name: ((module.network1.primary_subnetwork.name))

  - source: resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: debug-partition
    use: [homefs]
    settings:
      partition_name: debug
      subnetwork_name: ((module.network1.primary_subnetwork.name))

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm
    use: [homefs]
    settings:
      subnetwork_name: ((module.network1.primary_subnetwork.name))
      network_storage:
      - $(homefs.network_storage)
      partitions:
      - $(compute-partition.partition)
      - $(debug-partition.partition)
