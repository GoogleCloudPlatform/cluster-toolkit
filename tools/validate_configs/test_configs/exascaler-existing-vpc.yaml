---

blueprint_name: hexa-net

vars:
  project_id: hpc-toolkit-demo
  deployment_name: network
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: ./resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: ./resources/third-party/file-system/DDN-EXAScaler
    kind: terraform
    id: scratchfs
    use: [network1]
    settings:
      local_mount: /scratch
