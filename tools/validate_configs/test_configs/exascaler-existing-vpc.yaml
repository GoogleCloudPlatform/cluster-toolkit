---

blueprint_name: hexa-net

vars:
  project_id: hpc-toolkit-demo
  deployment_name: network
  region: europe-west4
  zone: europe-west4-a

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/pre-existing-vpc

  - id: scratchfs
    source: community/modules/file-system/DDN-EXAScaler
    use: [network1]
    settings:
      local_mount: /scratch
