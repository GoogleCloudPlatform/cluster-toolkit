---

blueprint_name: rocky-linux

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: rocky-ss-test
  region: us-central1
  zone: us-central1-a

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: ./modules/network/pre-existing-vpc
    kind: terraform

  - id: appsfs
    source: modules/file-system/filestore
    kind: terraform
    use: [network1]
    settings:
      name: appsfs
      local_mount: /apps

  - id: nfs
    source: community/modules/file-system/nfs-server
    kind: terraform
    use: [network1]
    settings:
      image: rocky-linux-cloud/rocky-linux-8
      auto_delete_disk: true

  - id: spack
    source: ./community//modules/scripts/spack-install
    kind: terraform
    settings:
      install_dir: /apps/spack
      spack_url: https://github.com/spack/spack
      spack_ref: v0.18.0
      spack_cache_url:
      compilers:
      - gcc@10.3.0 target=x86_64
      packages:
      - cmake%gcc@10.3.0 target=x86_64

  - id: startup
    source: ./modules/scripts/startup-script
    kind: terraform
    settings:
      runners:
      - type: shell
        source: "modules/startup-script/examples/hello.sh"
        destination: "hello.sh"
      - type: data
        source: /tmp/foo.tgz
        destination: /tmp/foo.tgz
      - type: shell
        destination: "decompress.sh"
        content: |
          #!/bin/sh
          echo $2
          tar zxvf /tmp/$1 -C /
        args: "foo.tgz 'Expanding the file'"
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - type: "ansible-local"
        source: modules/startup-script/examples/hello.yaml
        destination: hello.yaml
      - type: shell
        content: $(nfs.install_nfs_client)
        destination: "install-nfs-client.sh"
      - $(appsfs.install_nfs_client_runner)
      - $(nfs.mount_runner)
      - $(spack.install_spack_deps_runner)
      - type: shell
        content: $(spack.startup_script)
        destination: "/apps/spack-install.sh"

  - id: instance
    source: ./modules/compute/vm-instance
    kind: terraform
    use: [network1, startup, nfs, appsfs]
    settings:
      machine_type: e2-standard-4
      instance_image:
        family: rocky-linux-8
        project: rocky-linux-cloud
