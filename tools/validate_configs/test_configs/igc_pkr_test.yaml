---
blueprint_name: igc

vars:
  project_id: #
  deployment_name: igc-pkr-test
  region: us-east4
  zone: us-east4-c

deployment_groups:
- group: zero
  modules:
  - id: network0
    source: modules/network/vpc
  - id: homefs
    source: modules/file-system/filestore
    use: [network0]
    settings:
      local_mount: /home
  - id: projectsfs
    source: modules/file-system/filestore
    use: [network0]
    settings:
      local_mount: /projects
  - id: script
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: shell
        destination: hello.sh
        content: |
          #!/bin/bash
          echo "Hello, World!"

- group: one
  modules:
  - id: image
    source: modules/packer/custom-image
    kind: packer
    use:
    - network0
    - script
