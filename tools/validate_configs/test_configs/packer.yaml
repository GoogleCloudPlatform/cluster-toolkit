---

blueprint_name: custom-vm-image

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm1
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: network
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1
    settings:
      network_name: $(vars.deployment_name)
- group: packer
  resources:
  - source: resources/packer/custom-image
    kind: packer
    id: my-custom-image
    settings:
      subnetwork: "subnet-central1"
      ansible_playbook_files:
      - ./example.yaml
