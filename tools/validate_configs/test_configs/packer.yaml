---

blueprint_name: custom-vm-image

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm1
  region: europe-west4
  zone: europe-west4-a

deployment_groups:
- group: network
  modules:
  - source: modules/network/vpc
    kind: terraform
    id: network1
    settings:
      network_name: $(vars.deployment_name)
- group: packer
  modules:
  - source: modules/packer/custom-image
    kind: packer
    id: my-custom-image
    settings:
      use_iap: true
      omit_external_ip: true
      disk_size: 100
      ansible_playbooks:
      - playbook_file: ./example-playbook.yml
        galaxy_file: ./requirements.yml
        extra_arguments: ["-vv"]
