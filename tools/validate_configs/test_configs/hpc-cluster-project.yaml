---

blueprint_name: hpc-cluster-project

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-project
  region: europe-west4
  zone: europe-west4-a
  slurm_sa: slurm-sa

terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: a_bucket
    impersonate_service_account: a_bucket_reader@project.iam.gserviceaccount.com

deployment_groups:
- group: onboarding
  modules:
  - id: project
    source: ./community/modules/project/new-project
    settings:
      project_id: $(vars.project_id)
      folder_id: 334688113020  # random number
      billing_account: "111110-M2N704-854685"  # random billing number
      org_id: 123456789  # random org id

  - id: enable-apis
    source: ./community/modules/project/service-enablement
    use: [project]
    settings:
      gcp_service_list:
      - "file.googleapis.com"
      - "compute.googleapis.com"

- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local module, prefix with ./, ../ or /
  # Example - ./modules/network/vpc
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: compute_partition
    source: ./community/modules/compute/SchedMD-slurm-on-gcp-partition
    use:
    - network1
    - homefs
    settings:
      partition_name: compute
      machine_type: n1-standard-2
      enable_placement: false
      max_node_count: 20

  - id: slurm_controller
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - network1
    - homefs
    - compute_partition
    settings:
      login_node_count: 1

  - id: slurm_login
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    use:
    - network1
    - homefs
    - slurm_controller
