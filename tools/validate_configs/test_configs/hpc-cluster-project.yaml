blueprint_name: hpc-cluster-project

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: hpc-slurm-project
  region: europe-west4
  zone: europe-west4-a
  slurm_sa: slurm-sa

resource_groups:
- group: onboarding
  resources:
  - source: ./resources/project/new-project
    kind: terraform
    id: project
    settings:
      project_id: $(vars.project_id)
      folder_id: 334688113020 # random number
      billing_account: "111110-M2N704-854685" # random billing number
      org_id: 123456789 # random org id

  - source: resources/project/service-enablement
    kind: terraform
    id: enable-apis
    use: [project]
    settings:
      gcp_service_list: [
      "file.googleapis.com",
      "compute.googleapis.com"
      ]

- group: primary
  resources:
    # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
    # as a prefix. To refer to a local resource, prefix with ./, ../ or /
    # Example - ./resources/network/vpc
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  - source: resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    settings:
      partition_name: compute
      machine_type: n1-standard-2
      enable_placement: false
      max_node_count: 20

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - homefs
    - compute_partition
    settings:
      login_node_count: 1

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - homefs
    - slurm_controller
