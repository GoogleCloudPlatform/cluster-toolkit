---

blueprint_name: hpc-cluster-simple

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-cluster-simple
  region: us-central1
  zone: us-central1-a

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc

  - id: ps_connect
    source: community/modules/network/private-service-access
    use: [network1]

  - id: homefs
    source: community/modules/file-system/nfs-server
    use: [network1]
    settings:
      labels:
        ghpc_role: storage-home

  - id: slurm_sql
    source: community/modules/database/slurm-cloudsql-federation
    use: [network1, ps_connect]
    settings:
      sql_instance_name: slurm-sql8
      tier: "db-f1-micro"

  - id: compute_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network1]
    settings:
      node_count_dynamic_max: 20
      machine_type: c2-standard-4

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - compute_nodeset
    settings:
      partition_name: compute

  - id: slurm-controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - homefs
    - compute_partition
    - slurm_login
    - slurm_sql
    - network1
    settings:
      enable_controller_public_ips: false

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use:
    - network1
    settings:
      enable_login_public_ips: true
