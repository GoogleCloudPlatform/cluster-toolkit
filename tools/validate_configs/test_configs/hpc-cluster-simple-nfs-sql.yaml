---

blueprint_name: hpc-cluster-simple

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-cluster-simple
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: ./community/resources/file-system/nfs-server
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      labels:
        ghpc_role: storage-home

  - source: ./community/resources/database/slurm-cloudsql-federation
    kind: terraform
    id: slurm-sql
    use: [network1]
    settings:
      sql_instance_name: slurm-sql8
      tier: "db-f1-micro"

  - source: ./community/resources/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute-partition
    use:
    - homefs
    - network1
    settings:
      partition_name: compute
      max_node_count: 20
      machine_type: c2-standard-4

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm-controller
    use:
    - homefs
    - compute-partition
    - slurm-sql
    - network1
    settings:
      login_node_count: 1
      disable_compute_public_ips: true
      disable_controller_public_ips: true

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm-login
    use:
    - slurm-controller
    - network1
    settings:
      disable_login_public_ips: true
