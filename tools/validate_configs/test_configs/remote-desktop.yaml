---

blueprint_name: remote-desktop

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: remote-desktop
  region: us-central1
  zone: us-central1-f
  add_deployment_name_before_prefix: true
  install_nvidia_driver: true  # Must be set to true to accept Nvidia ToS for driver install

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc

  - id: remote-desktop-ubuntu
    source: community/modules/remote-desktop/chrome-remote-desktop
    use: [network1]
    settings:
      name_prefix: crd-ubuntu
      instance_image:
        family: ubuntu-2204-lts
        project: ubuntu-os-cloud

  # This module makes terraform wait until the remote-desktop setup is complete
  - id: wait-ubuntu
    source: community/modules/scripts/wait-for-startup
    use: [remote-desktop-ubuntu]

  - id: remote-desktop-debian
    source: community/modules/remote-desktop/chrome-remote-desktop
    use: [network1]
    settings:
      name_prefix: crd-default

  # This module makes terraform wait until the remote-desktop setup is complete
  - id: wait-debian
    source: community/modules/scripts/wait-for-startup
    use: [remote-desktop-debian]
