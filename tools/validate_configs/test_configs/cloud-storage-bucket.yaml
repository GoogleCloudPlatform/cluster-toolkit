---
blueprint_name: cloud-storage

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: gcs-01
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:

  - id: network1
    source: modules/network/pre-existing-vpc

  - id: bucket-w-suffix
    source: modules/file-system/cloud-storage-bucket
    settings:
      random_suffix: true

  - id: bucket-wo-suffix
    source: modules/file-system/cloud-storage-bucket
    settings:
      name_prefix: simulation-results
      use_deployment_name_in_bucket_name: false

  - id: startup
    source: modules/scripts/startup-script
    use: [bucket-wo-suffix]
    settings:
      runners:
      - type: shell
        destination: my_script.sh
        content: echo 'hello world'

  - id: workstation
    source: modules/compute/vm-instance
    use: [network1, startup, bucket-w-suffix]
    settings:
      machine_type: n2-standard-2

  - source: community/modules/scripts/wait-for-startup
    id: wait0
    settings:
      instance_name: $(workstation.name[0])
