---

blueprint_name: test_outputs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test_outputs
  region: europe-west4
  zone: europe-west4-a

deployment_groups:
- group: primary
  modules:
  - id: instance
    source: modules/compute/vm-instance
    outputs:
    - name

  - id: sql
    source: community/modules/database/slurm-cloudsql-federation
    use: [vpc]
    outputs:
    - cloudsql
    settings:
      tier: tier
      sql_instance_name: name

  - id: filestore
    source: modules/file-system/filestore
    use: [vpc]
    outputs:
    - network_storage
    - install_nfs_client

  - id: nfs
    source: ./community/modules/file-system/nfs-server
    outputs:
    - network_storage
    - install_nfs_client

  - id: pre-existing-storage
    source: modules/file-system/pre-existing-network-storage
    outputs:
    - network_storage
    settings:
      server_ip: '$controller'
      remote_mount: /home
      local_mount: /home
      fs_type: nfs

  - id: pre-existing-vpc
    source: modules/network/pre-existing-vpc
    outputs:
    - network_name
    - network_self_link
    - subnetwork
    - subnetwork_name
    - subnetwork_self_link
    - subnetwork_address

  - id: vpc
    source: modules/network/vpc
    outputs:
    - network_name
    - network_self_link
    - subnetwork
    - subnetwork_name
    - subnetwork_self_link
    - subnetwork_address
    - nat_ips

  - id: new-project
    source: community/modules/project/new-project
    outputs:
    - project_name
    - project_id
    - project_number
    - domain
    - group_email
    - service_account_id
    - service_account_display_name
    - service_account_email
    - service_account_name
    - service_account_unique_id
    - project_bucket_self_link
    - project_bucket_url
    - api_s_account
    - api_s_account_fmt
    - enabled_apis
    - enabled_api_identities
    - budget_name
    settings:
      folder_id: 334688113020  # random number
      billing_account: "111110-M2N704-854685"  # random billing number
      org_id: 123456789  # random org id

  - id: sa
    source: community/modules/project/service-account
    outputs:
    - key
    - service_account_email
    - service_account_iam_email
    settings:
      name: hpc-service-acct
      project_roles:
      - compute.instanceAdmin.v1

  - id: spack
    source: community/modules/scripts/spack-setup
    outputs:
    - startup_script
    - controller_startup_script

  - id: startup
    source: modules/scripts/startup-script
    outputs:
    - startup_script

  - id: partition
    source: ./community/modules/compute/SchedMD-slurm-on-gcp-partition
    use: [vpc]
    outputs:
    - partition
    settings:
      partition_name: compute

  - id: lustre
    source: ./community/modules/file-system/DDN-EXAScaler
    outputs:
    - private_addresses
    - ssh_console
    - mount_command
    - http_console
    - network_storage

  - id: controller
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    use:
    - partition
    - vpc
    outputs:
    - controller_name
