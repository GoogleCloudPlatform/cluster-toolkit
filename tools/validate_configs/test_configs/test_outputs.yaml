---

blueprint_name: test_outputs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test_outputs
  region: europe-west4
  zone: europe-west4-a
  lustre_instance_id: lustre-instance

deployment_groups:
- group: primary
  modules:
  - id: instance
    source: modules/compute/vm-instance
    outputs:
    - name

  - id: sql
    source: community/modules/database/slurm-cloudsql-federation
    use: [vpc]
    outputs:
    - cloudsql
    settings:
      tier: tier
      sql_instance_name: name

  - id: filestore
    source: modules/file-system/filestore
    use: [vpc]
    outputs:
    - network_storage
    - install_nfs_client

  - id: nfs
    source: community/modules/file-system/nfs-server
    outputs:
    - network_storage
    - install_nfs_client

  - id: pre-existing-storage
    source: modules/file-system/pre-existing-network-storage
    outputs:
    - network_storage
    settings:
      server_ip: '$controller'
      remote_mount: /home
      local_mount: /home
      fs_type: nfs

  - id: pre-existing-vpc
    source: modules/network/pre-existing-vpc
    outputs:
    - network_name
    - network_self_link
    - subnetwork
    - subnetwork_name
    - subnetwork_self_link
    - subnetwork_address

  - id: vpc
    source: modules/network/vpc
    outputs:
    - network_name
    - network_self_link
    - subnetwork
    - subnetwork_name
    - subnetwork_self_link
    - subnetwork_address
    - nat_ips

  - id: private-service-access
    source: modules/network/private-service-access
    use: [vpc]
    outputs:
    - private_vpc_connection_peering

  - id: sa
    source: modules/project/service-account
    outputs:
    - key
    - service_account_email
    - service_account_iam_email
    settings:
      name: hpc-service-acct
      project_roles:
      - compute.instanceAdmin.v1

  - id: spack
    source: community/modules/scripts/spack-setup
    outputs:
    - startup_script
    - controller_startup_script

  - id: startup
    source: modules/scripts/startup-script
    outputs:
    - startup_script

  - id: managed-lustre
    source: modules/file-system/managed-lustre
    outputs:
    - network_storage
    - install_managed_lustre_client
    settings:
      name: $(vars.lustre_instance_id)
      remote_mount: lustrefs
      network_id: $(vpc.network_id)
      network_self_link: $(vpc.network_self_link)
      private_vpc_connection_peering: $(private-service-access.private_vpc_connection_peering)
