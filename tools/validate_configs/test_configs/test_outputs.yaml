---

blueprint_name: test_outputs

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test_outputs
  region: europe-west4
  zone: europe-west4-a

resource_groups:
- group: primary
  resources:
  - source: resources/compute/simple-instance
    kind: terraform
    id: instance
    outputs:
    - name

  - source: ./community/resources/database/slurm-cloudsql-federation
    kind: terraform
    id: sql
    outputs:
    - cloudsql
    settings:
      tier: tier
      sql_instance_name: name
      nat_ips:
      - ip

  - source: resources/file-system/filestore
    kind: terraform
    id: filestore
    use: [vpc]
    outputs:
    - network_storage
    - install_nfs_client

  - source: ./community/resources/file-system/nfs-server
    kind: terraform
    id: nfs
    outputs:
    - network_storage
    - install_nfs_client

  - source: resources/file-system/pre-existing-network-storage
    kind: terraform
    id: pre-existing-storage
    outputs:
    - network_storage
    settings:
      server_ip: '$controller'
      remote_mount: /home
      local_mount: /home
      fs_type: nfs

  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: pre-existing-vpc
    outputs:
    - network_name
    - network_self_link
    - subnetwork
    - subnetwork_name
    - subnetwork_self_link
    - subnetwork_address

  - source: resources/network/vpc
    kind: terraform
    id: vpc
    outputs:
    - network_name
    - network_self_link
    - subnetwork
    - subnetwork_name
    - subnetwork_self_link
    - subnetwork_address
    - nat_ips

  - source: ./community/resources/project/new-project
    kind: terraform
    id: new-project
    outputs:
    - project_name
    - project_id
    - project_number
    - domain
    - group_email
    - service_account_id
    - service_account_display_name
    - service_account_email
    - service_account_name
    - service_account_unique_id
    - project_bucket_self_link
    - project_bucket_url
    - api_s_account
    - api_s_account_fmt
    - enabled_apis
    - enabled_api_identities
    - budget_name
    settings:
      folder_id: 334688113020  # random number
      billing_account: "111110-M2N704-854685"  # random billing number
      org_id: 123456789  # random org id

  - source: ./community/resources/project/service-account
    kind: terraform
    id: sa
    outputs:
    - email
    - emails
    - emails_list
    - iam_email
    - iam_emails
    - iam_emails_list
    - key
    - keys
    - service_account
    - service_accounts
    - service_accounts_map
    settings:
      names:
      - "hpc-service-acct"
      project_roles:
      - "compute.instanceAdmin.v1"

  - source: ./community/resources/scripts/spack-install
    kind: terraform
    id: spack
    outputs:
    - startup_script
    - controller_startup_script

  - source: resources/scripts/startup-script
    kind: terraform
    id: startup
    outputs:
    - startup_script

  - source: ./community/resources/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: partition
    use: [vpc]
    outputs:
    - partition
    settings:
      partition_name: compute

  - source: ./community/resources/file-system/DDN-EXAScaler
    kind: terraform
    id: lustre
    outputs:
    - private_addresses
    - ssh_console
    - mount_command
    - http_console
    - network_storage

  - source: ./community/resources/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: controller
    use:
    - partition
    - vpc
    outputs:
    - controller_name
