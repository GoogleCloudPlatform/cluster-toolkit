---

blueprint_name: test-batch-lustre

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test
  region: us-central1
  zone: us-central1-a
  instance_image:
    family: hpc-rocky-linux-8
    project: rocky-linux-cloud

deployment_groups:
- group: primary
  modules:

  ###########
  # Network #
  ###########

  - id: network1
    source: modules/network/vpc

  # Required for Managed Lustre instance
  - id: private_service_access
    source: community/modules/network/private-service-access
    use: [network1]

  ###########
  # Storage #
  ###########

  - id: lustre
    source: modules/file-system/managed-lustre
    use: [network1, private_service_access]
    settings:
      name: lustre_instance
      local_mount: /lustre
      remote_mount: lustrefs
      size_gib: 18000

  ###############
  # Cloud Batch #
  ###############

  - id: batch-job
    source: modules/scheduler/batch-job-template
    use:
    - network1
    - lustre
    settings:
      runnable: "sudo echo 'hello, world!' > /lustre/test-from-batch.txt"
      machine_type: n2-standard-4

  - id: batch-login
    source: modules/scheduler/batch-login-node
    use:
    - batch-job
    outputs: [instructions]
