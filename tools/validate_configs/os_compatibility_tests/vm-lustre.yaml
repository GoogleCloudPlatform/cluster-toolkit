---

blueprint_name: test-workstation-lustre

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test
  region: us-central1
  zone: us-central1-a
  machine_type: e2-small


deployment_groups:
- group: primary
  modules:

  ###########
  # Network #
  ###########

  - id: network1
    source: modules/network/pre-existing-vpc

  # Required for Managed Lustre instance
  - id: private_service_access
    source: community/modules/network/private-service-access
    use: [network1]

  ###########
  # Storage #
  ###########

  - id: lustre
    source: modules/file-system/managed-lustre
    use: [network1, private_service_access]
    settings:
      name: lustre_instance
      local_mount: /lustre
      remote_mount: lustrefs
      size_gib: 18000

  #############
  # Simple VM #
  #############

  - id: workstation-centos
    source: modules/compute/vm-instance
    use:
    - network1
    - lustre
    - startup-script
    settings:
      name_prefix: centos
      instance_count: 1
      instance_image:
        name: centos-7-v20240611
        project: centos-cloud
  - id: wait-centos
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation-centos.name[0]))
      timeout: 7200

  - id: workstation-rocky
    source: modules/compute/vm-instance
    use:
    - network1
    - lustre
    - startup-script
    settings:
      name_prefix: rocky
      instance_count: 1
      instance_image:
        family: rocky-linux-8
        project: rocky-linux-cloud
  - id: wait-rocky
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation-rocky.name[0]))
      timeout: 7200

  - id: workstation-ubuntu-20
    source: modules/compute/vm-instance
    use:
    - network1
    - lustre
    - startup-script
    settings:
      name_prefix: ubuntu
      instance_count: 1
      instance_image:
        family: ubuntu-2004-lts
        project: ubuntu-os-cloud

  - id: wait-ubuntu-20
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation-ubuntu-20.name[0]))
      timeout: 7200

  - id: workstation-ubuntu-22
    source: modules/compute/vm-instance
    use:
    - network1
    - lustre
    - startup-script
    settings:
      name_prefix: ubuntu
      instance_count: 1
      instance_image:
        family: ubuntu-2204-lts
        project: ubuntu-os-cloud

  - id: wait-ubuntu-22
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation-ubuntu-22.name[0]))
      timeout: 7200
