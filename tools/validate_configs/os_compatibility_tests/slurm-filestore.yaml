---

blueprint_name: test-slurm-filestore

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test
  region: us-central1
  zone: us-central1-a
  machine_type: n1-standard-2
  instance_image:
    # Please refer to the following link for the latest images:
    # https://github.com/GoogleCloudPlatform/slurm-gcp/blob/master/docs/images.md#supported-operating-systems
    # family: slurm-gcp-5-10-ubuntu-2004-lts
    # family: slurm-gcp-5-10-hpc-centos-7
    family: slurm-gcp-5-10-hpc-rocky-linux-8
    # family: slurm-gcp-5-10-debian-11
    project: schedmd-slurm-public
  instance_image_custom: true

deployment_groups:
- group: primary
  modules:

  ###########
  # Network #
  ###########

  - id: network1
    source: modules/network/vpc

  ###########
  # Storage #
  ###########

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  #############
  # Slurm VMs #
  #############
  - id: debug_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 3

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - debug_node_group
    - homefs
    settings:
      partition_name: debug
      exclusive: false # allows nodes to stay up after jobs are done
      enable_placement: false # the default is: true
      is_default: true

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - debug_partition
    - homefs
    settings:
      disable_controller_public_ips: false

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    - homefs
    settings:
      disable_login_public_ips: false
