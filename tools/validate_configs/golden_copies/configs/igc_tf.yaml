---
blueprint_name: igc

vars:
  project_id:  #
  deployment_name: igc-tf-test
  region: us-east4
  zone: $(vars.region)-c
  connect_mode_file_path: $(ghpc_stage("files/connect_mode.txt"))


terraform_backend_defaults:
 type: gcs
 configuration:
   bucket: $(vars.zone)  

deployment_groups:
- group: zero
  modules:
  - id: network0
    source: modules/network/vpc
    outputs: [nat_ips, subnetwork_name]

- group: one
  modules:
  - id: homefs
    source: modules/file-system/filestore
    use: [network0] # wires network_id
    settings:
      local_mount: /home
      name: $(network0.subnetwork_name)
      connect_mode: $(file(vars.connect_mode_file_path))
