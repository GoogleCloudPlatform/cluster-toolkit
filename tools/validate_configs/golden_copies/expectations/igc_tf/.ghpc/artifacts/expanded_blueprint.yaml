blueprint_name: igc
ghpc_version: golden
validators:
  - validator: test_project_exists
    skip: true
  - validator: test_apis_enabled
    skip: true
  - validator: test_region_exists
    skip: true
  - validator: test_zone_exists
    skip: true
  - validator: test_zone_in_region
    skip: true
vars:
  connect_mode_file_path: ((ghpc_stage("files/connect_mode.txt")))
  deployment_name: golden_copy_deployment
  labels:
    ghpc_blueprint: igc
    ghpc_deployment: ((var.deployment_name))
  project_id: invalid-project
  region: us-east4
  zone: (("${var.region}-c"))
deployment_groups:
  - group: zero
    terraform_backend:
      type: gcs
      configuration:
        bucket: ((var.zone))
        prefix: (("igc/${var.deployment_name}/zero"))
    terraform_providers:
      google:
        source: hashicorp/google
        version: '>= 6.9.0, <= 7.11.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
      google-beta:
        source: hashicorp/google-beta
        version: '>= 6.9.0, <= 7.11.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
    modules:
      - source: modules/network/vpc
        kind: terraform
        id: network0
        outputs:
          - name: nat_ips
          - name: subnetwork_name
          - name: network_id
            description: Automatically-generated output exported for use by later deployment groups
            sensitive: true
        settings:
          deployment_name: ((var.deployment_name))
          labels: ((var.labels))
          project_id: ((var.project_id))
          region: ((var.region))
  - group: one
    terraform_backend:
      type: gcs
      configuration:
        bucket: ((var.zone))
        prefix: (("igc/${var.deployment_name}/one"))
    terraform_providers:
      google:
        source: hashicorp/google
        version: '>= 6.9.0, <= 7.11.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
      google-beta:
        source: hashicorp/google-beta
        version: '>= 6.9.0, <= 7.11.0'
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
    modules:
      - source: modules/file-system/filestore
        kind: terraform
        id: homefs
        use:
          - network0
        settings:
          connect_mode: ((file(var.connect_mode_file_path)))
          deployment_name: ((var.deployment_name))
          labels: ((var.labels))
          local_mount: ((file(ghpc_stage("files/local_mount.txt"))))
          name: ((module.network0.subnetwork_name))
          network_id: ((module.network0.network_id))
          project_id: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: ((var.zone))
