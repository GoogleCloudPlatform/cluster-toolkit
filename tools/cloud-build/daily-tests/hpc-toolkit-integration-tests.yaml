- name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  args:
  - -c
  - |
    BUILD_ID_FULL=$BUILD_ID
    DEPLOYMENT_NAME=hpc-high-io-$${BUILD_ID_FULL:0:6}
    LOGIN_ID=slurm-$${DEPLOYMENT_NAME}-login0
    CONTROLLER_ID=slurm-$${DEPLOYMENT_NAME}-controller
    cat <<EOT > test-vars.yml
    deployment_name: $${DEPLOYMENT_NAME}
    project: ${PROJECT_ID}
    zone: us-central1-c
    workspace: /workspace
    blueprint_yaml: "{{ workspace }}/examples/hpc-cluster-high-io.yaml"
    blueprint_dir: blueprint-cluster-high-io
    network: default
    max_nodes: 5
    login_node: $${LOGIN_ID}
    controller_node: $${CONTROLLER_ID}
    partitions:
    - compute
    mounts:
    - /home
    - /scratch
    - /projects
    EOT
    ansible-playbook tools/cloud-build/daily-tests/daily-tests.yml \
      --user=sa_106486320838376751393 --extra-vars="@test-vars.yml"
