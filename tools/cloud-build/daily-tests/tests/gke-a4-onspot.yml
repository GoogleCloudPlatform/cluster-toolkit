---

# region, zone must be defined
# in build file with --extra-vars flag!
test_name: gke-a4-spot
deployment_name: gke-a4-spot-{{ build }}
workspace: /workspace
blueprint_yaml: "{{ workspace }}/examples/gke-a4/gke-a4.yaml"
network: "{{ deployment_name }}-net-0"
remote_node: "{{ deployment_name }}-remote-node-0"
static_node_count: 2
instance_type: a4
accelerator_type: nvidia-b200
num_gpus: 16
k8s_service_account_name: workload-identity-k8s-sa
cli_deployment_vars:
  region: "{{ region }}"
  zone: "{{ zone }}"
  static_node_count: "{{ static_node_count }}"
  authorized_cidr: "{{ build_ip.stdout }}/32"
  gcp_public_cidrs_access_enabled: true
  k8s_service_account_name: "{{ k8s_service_account_name}}"
custom_vars:
  project: "{{ project }}"
  instance_labels:
    a4_onspot: true
  enable_spot: true
post_deploy_tests:
- test-validation/test-gke-job.yml
- test-validation/test-gke-a4.yml
- test-validation/test-gke-kueue-config.yml
