---

# region, zone must be defined
# in build file with --extra-vars flag!
test_name: gke-tpu-v6
deployment_name: gke-tpu-v6-{{ build }}
workspace: /workspace
blueprint_yaml: "{{ workspace }}/community/examples/gke-tpu-v6/gke-tpu-v6.yaml"
network: "{{ deployment_name }}-net"
region: asia-northeast1
zone: asia-northeast1-b
remote_node: "{{ deployment_name }}-remote-node-0"
#reservation:
num_slices: 1
machine_type: ct6e-standard-4t
tpu_topology: 4x4
static_node_count: 4
cli_deployment_vars:
  region: "{{ region }}"
  zone: "{{ zone }}"
  num_slices: "{{ num_slices }}"
  machine_type: "{{ machine_type }}"
  tpu_topology: "{{ tpu_topology }}"
  static_node_count: "{{ static_node_count }}"
  #reservation: "{{ reservation }}"
  authorized_cidr: "{{ build_ip.stdout }}/32"
custom_vars:
  project: "{{ project }}"
post_deploy_tests:
- test-validation/test-gke-tpu-v6.yml
