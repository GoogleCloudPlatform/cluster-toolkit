---

test_name: test-slurm-lustre
deployment_name: "lustr-{{ build }}"
region: us-central1
zone: us-central1-c
workspace: /workspace
blueprint_yaml: "{{ workspace }}/tools/cloud-build/daily-tests/blueprints/lustre-slurm.yaml"
network: "default"
slurm_cluster_name: "lustr{{ build[0:5] }}"
cli_deployment_vars:
  region: "{{ region }}"
  zone: "{{ zone }}"
# Note: Pattern matching in gcloud only supports 1 wildcard.
login_node: "{{ slurm_cluster_name }}-login-*"
controller_node: "{{ slurm_cluster_name }}-controller"
post_deploy_tests:
- test-validation/test-mounts.yml
- test-validation/test-partitions.yml
- test-validation/test-lustre-slurm.yml
custom_vars:
  output_dir: /lustre/test
  num_slurm_nodes: 1
  mounts:
  - /lustre
  partitions:
  - centos
  - rocky
  # - ubuntu
