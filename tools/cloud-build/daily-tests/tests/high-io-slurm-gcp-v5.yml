---

test_name: hpc-cluster-high-io-v5
deployment_name: "io-v5-{{ build }}"
slurm_cluster_name: "iov5{{ build[0:6] }}"
zone: us-west4-c
workspace: /workspace
blueprint_yaml: "{{ workspace }}/tools/cloud-build/daily-tests/blueprints/slurm-gcp-v5-high-io.yaml"
network: "{{ deployment_name }}-net"
max_nodes: 5
login_node: "{{ slurm_cluster_name }}-login-*"
controller_node: "{{ slurm_cluster_name }}-controller"
post_deploy_tests:
- test-validation/test-mounts.yml
- test-validation/test-partitions.yml
custom_vars:
  partitions:
  - compute
  - lowcost
  mounts:
  - /home
  - /scratch
  - /projects
