---

test_name: hpc-slurm-tpu
deployment_name: "slurm-tpu-{{ build }}"
# Manually adding the slurm_cluster_name for use in node names.
slurm_cluster_name: cluster1
zone: us-central1-a
cli_deployment_vars:
  region: us-central1
workspace: /workspace
blueprint_yaml: "{{ workspace }}/examples/hpc-slurm-v6-tpu.yaml"
max_nodes: 5
network: default
login_node: "{{ slurm_cluster_name }}-login-*"
controller_node: "{{ slurm_cluster_name }}-controller"
post_deploy_tests:
- test-slurm-v6-tpu.yml
custom_vars:
  partitions:
  - debug
