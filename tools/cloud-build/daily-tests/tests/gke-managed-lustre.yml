---
test_name: gke-managed-lustre
deployment_name: gke-ml-{{ build }}
region: us-central1
zone: us-central1-c
lustre_instance_id: "{{ deployment_name }}-lstr"
size_gib: 36000
per_unit_storage_throughput: 500
workspace: /workspace
blueprint_yaml: "{{ workspace }}/examples/gke-managed-lustre.yaml"
network: "{{ deployment_name }}-basic-net"
remote_node: "{{ deployment_name }}-0"
post_deploy_tests:
- test-validation/test-gke-managed-lustre.yml
custom_vars:
  project: "{{ project }}"
cli_deployment_vars:
  region: "{{ region }}"
  zone: "{{ zone }}"
  base_network_name: "{{ deployment_name }}-basic"
  lustre_instance_id: "{{ lustre_instance_id }}"
  size_gib: "{{ size_gib }}"
  per_unit_storage_throughput: "{{ per_unit_storage_throughput }}"
  gcp_public_cidrs_access_enabled: true
