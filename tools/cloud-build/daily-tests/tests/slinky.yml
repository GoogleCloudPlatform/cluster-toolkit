---
test_name: slinky
deployment_name: slinky-{{ build }}
region: us-central1
zone: us-central1-a
workspace: /workspace
blueprint_yaml: "{{ workspace }}/community/examples/hpc-slinky/hpc-slinky.yaml"
network: "{{ deployment_name }}-net"
remote_node: "{{ deployment_name }}-remote-node-0"
cli_deployment_vars:
  authorized_cidr: "{{ build_ip.stdout }}/32"
  gcp_public_cidrs_access_enabled: true
custom_vars:
  project: "{{ project }}"
post_deploy_tests:
- test-validation/test-slinky.yml
