---
tags:
- m.custom-image
- m.htcondor-access-point
- m.htcondor-central-manager
- m.htcondor-execute-point
- m.htcondor-install
- m.htcondor-pool-secrets
- m.htcondor-service-accounts
- m.htcondor-setup
- m.startup-script
- m.vpc
- htcondor
- packer

timeout: 14400s  # 4hr
steps:
## Test simple golang build
- id: build_ghpc
  waitFor: ["-"]
  name: "golang:bullseye"
  entrypoint: /bin/bash
  args:
  - -c
  - |
    cd /workspace
    make
- id: fetch_builder
  waitFor: ["-"]
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - -c
  - echo "done fetching builder"

# Test htcondor
- id: htcondor
  waitFor: ["fetch_builder", "build_ghpc"]
  name: us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  args:
  - -c
  - |
    set -x -e
    BUILD_ID_FULL=$BUILD_ID
    BUILD_ID_SHORT=$${BUILD_ID_FULL:0:6}

    ansible-playbook tools/cloud-build/daily-tests/ansible_playbooks/htcondor-integration-test.yml \
      --user=sa_106486320838376751393 --extra-vars="project=${PROJECT_ID} build=$${BUILD_ID_SHORT}" --extra-vars="@tools/cloud-build/daily-tests/tests/htcondor.yml"
