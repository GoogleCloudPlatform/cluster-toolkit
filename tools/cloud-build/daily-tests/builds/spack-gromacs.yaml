---
timeout: 14400s  # 4hr
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/spack_cache_url/versions/2
    env: SPACK_CACHE

steps:
## Test simple golang build
- id: build_ghpc
  waitFor: ["-"]
  name: "golang:bullseye"
  entrypoint: /bin/bash
  args:
  - -c
  - |
    cd /workspace
    make
- id: fetch_builder
  waitFor: ["-"]
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - -c
  - echo "done fetching builder"
## Test Spack Gromacs Example
- id: spack-gromacs
  waitFor: ["fetch_builder", "build_ghpc"]
  name: us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  secretEnv: ['SPACK_CACHE']
  args:
  - -c
  - |
    set -x -e
    BUILD_ID_FULL=$BUILD_ID
    BUILD_ID_SHORT=$${BUILD_ID_FULL:0:6}
    SG_EXAMPLE=community/examples/hpc-slurm-gromacs.yaml

    sed -i "s/# spack mirror add .*/spack mirror add --scope site gcs_cache $${SPACK_CACHE_WRF//\//\\\/}/" $${SG_EXAMPLE}
    sed -i "s/# spack buildcache keys .*/spack buildcache keys --install --trust/" $${SG_EXAMPLE}

    ansible-playbook tools/cloud-build/daily-tests/ansible_playbooks/slurm-integration-test.yml \
      --user=sa_106486320838376751393 --extra-vars="project=${PROJECT_ID} build=$${BUILD_ID_SHORT}" \
      --extra-vars="@tools/cloud-build/daily-tests/tests/spack-gromacs.yml"
