---
tags:
- m.custom-image
- m.startup-script
- slurm6
- m.filestore
- m.schedmd-slurm-gcp-v6-controller
- m.schedmd-slurm-gcp-v6-login
- m.schedmd-slurm-gcp-v6-nodeset
- m.schedmd-slurm-gcp-v6-partition
- m.vpc
- m.cloud-storage-bucket
- m.multivpc
- m.private-service-access

timeout: 14400s  # 4hr
steps:
- id: check_for_running_build
  name: gcr.io/cloud-builders/gcloud
  script: "tools/cloud-build/check_running_build.sh tools/cloud-build/daily-tests/builds/ml-a3-megagpu-onspot-slurm-ubuntu.yaml"

- id: ml-a3-megagpu-onspot-slurm
  name: us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/test-runner
  entrypoint: /bin/bash
  env:
  # General Ansible configuration
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  - "MACHINE_TYPE=a3-megagpu-8g"
  - "NUM_NODES=4"
  - "INSTANCE_PREFIX=a3msp"
  - "PROJECT_ID=$PROJECT_ID"
  - "BUILD_ID=$BUILD_ID"
  - "OPTIONS_GCS_PATH=gs://hpc-ctk1357/a3moptions.txt"
  args:
  - -c
  - |
    set -e -u -o pipefail
    echo "Sourcing find_available_zone.sh to determine zone."
    source /workspace/tools/cloud-build/find_available_zone.sh
    if [ -z "$${ZONE:-}" ]; then
      echo "ERROR: ZONE not found" >&2
      exit 1
    fi
    set -x
    cd /workspace && make
    REGION="$${ZONE%-*}"
    BUILD_ID_SHORT="$${BUILD_ID:0:6}"
    BLUEPRINT="/workspace/examples/machine-learning/a3-megagpu-8g/a3mega-slurm-blueprint.yaml"
    sed -i -e '/deletion_protection:/{n;s/enabled: true/enabled: false/}' $${BLUEPRINT}
    sed -i -e '/reason:/d' $${BLUEPRINT}
    ansible-playbook tools/cloud-build/daily-tests/ansible_playbooks/slurm-integration-test.yml \
      --user=sa_106486320838376751393 \
      --extra-vars="project=$${PROJECT_ID} build=$${BUILD_ID_SHORT}" \
      --extra-vars="region=$${REGION} zone=$${ZONE}" \
      --extra-vars="@tools/cloud-build/daily-tests/tests/ml-a3-megagpu-onspot-slurm-ubuntu.yml"
