---
tags:
- m.custom-image
- m.filestore
- m.multivpc
- m.schedmd-slurm-gcp-v6-controller
- m.schedmd-slurm-gcp-v6-login
- m.schedmd-slurm-gcp-v6-nodeset
- m.schedmd-slurm-gcp-v6-partition
- m.service-account
- m.vpc
- slurm6

timeout: 14400s  # 4hr
steps:
- id: a3-highgpu-slurm-monolithic
  name: us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/test-runner
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  args:
  - -c
  - |
    set -x -e
    cd /workspace && make
    BUILD_ID_FULL=$BUILD_ID
    BUILD_ID_SHORT=$${BUILD_ID_FULL:0:6}

    # Define only the DYNAMIC variables for the test
    DEPLOYMENT_NAME="a3-slurm-$${BUILD_ID_SHORT}"

    # Run the multigroup test playbook.
    # It loads the blueprint (for defaults) and then our new var file (for overrides).
    ansible-playbook tools/cloud-build/daily-tests/ansible_playbooks/multigroup-integration-test.yml \
        --user=sa_106486320838376751393 \
        --extra-vars="project=${PROJECT_ID} build=$${BUILD_ID_SHORT}" \
        --extra-vars="deployment_name=$${DEPLOYMENT_NAME}" \
        --extra-vars="@examples/machine-learning/a3-highgpu-8g/a3high-slurm-blueprint.yaml" \
        --extra-vars="@examples/machine-learning/a3-highgpu-8g/a3high-slurm-test-vars.yml"
