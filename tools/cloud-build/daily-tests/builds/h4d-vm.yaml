---
tags:
- vm
- m.filestore
- m.startup-script
- m.vpc
- m.vm-instance
- m.wait-for-startup

substitutions:
  _TEST_PREFIX: "" # Default to no prefix

timeout: 14400s  # 4hr
steps:
# While using static network names we are guarding against more than 1 instance running at a time (for multi-group tests)
- id: check_for_running_build
  name: gcr.io/cloud-builders/gcloud
  script: "tools/cloud-build/check_running_build.sh tools/cloud-build/daily-tests/builds/h4d-vm.yaml"

- id: h4d-vm
  name: us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/test-runner
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  - "PROJECT_ID=$PROJECT_ID"
  - "NUM_NODES=4"
  - "MACHINE_TYPE=h4d-highmem-192-lssd"
  - "INSTANCE_PREFIX=h4dsp"
  - "BUILD_ID=$BUILD_ID"
  - "OPTIONS_GCS_PATH=gs://hpc-ctk1357/h4doptions.txt"
  - "ENABLE_SPOT_FALLBACK=true"
  args:
  - -c
  - |
    set -e -u -o pipefail
    echo "Sourcing find_available_zone.sh to determine zone."
    source /workspace/tools/cloud-build/find_available_zone.sh
    if [ -z "$${ZONE:-}" ]; then
      echo "ERROR: ZONE not found" >&2
      exit 1
    fi
    set -x
    cd /workspace
    if [ "${_TEST_PREFIX}" == "daily-" ]; then
        gsutil cp gs://$${GCLUSTER_GCS_PATH}/latest/gcluster-bundle.zip .
        unzip -o gcluster-bundle.zip
        # Grant execution permissions to the binary
        chmod +x gcluster
    else
        make
    fi
    REGION="$${ZONE%-*}"
    BUILD_ID_SHORT=$${BUILD_ID:0:6}
    BLUEPRINT="/workspace/examples/h4d-vm.yaml"
    sed -i -e '/deletion_protection:/{n;s/enabled: true/enabled: false/}' $${BLUEPRINT}
    sed -i -e '/reason:/d' $${BLUEPRINT}
    sed -i '/  - id: h4d-vms/,/  - id: wait-for-vms/ { /    settings:/a \
          provisioning_model: "'"$$PROVISIONING_MODEL"'"
    }' $${BLUEPRINT}

    ENABLE_SPOT="true"
    H4D_VARS_FILE="tools/cloud-build/daily-tests/tests/h4d-vm.yml"
    if [[ "$$PROVISIONING_MODEL" == "STANDARD" ]]; then
      ENABLE_SPOT="false"
      sed -i '/instance_labels:/,+1d' "$${H4D_VARS_FILE}"
      sed -i '/enable_spot: true/d' "$${H4D_VARS_FILE}"
    else
      echo "INFO: Using $${H4D_VARS_FILE} as it is for SPOT provisioning."
    fi

    ansible-playbook tools/cloud-build/daily-tests/ansible_playbooks/base-integration-test.yml \
        --user=sa_106486320838376751393 \
        --extra-vars="project=${PROJECT_ID} build=$${BUILD_ID_SHORT}" \
        --extra-vars="region=$${REGION} zone=$${ZONE}" \
        --extra-vars="enable_spot=$${ENABLE_SPOT}" \
        --extra-vars="@$${H4D_VARS_FILE}"
  secretEnv: ['GCLUSTER_GCS_PATH']
availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/gcluster-develop-release-bucket/versions/latest
    env: 'GCLUSTER_GCS_PATH'
