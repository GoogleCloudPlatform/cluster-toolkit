- name: Assert variables are defined
  ansible.builtin.assert:
    that:
    - region is defined
    - deployment_name is defined
    - custom_vars.project is defined

- name: Get cluster credentials for kubectl
  delegate_to: localhost
  ansible.builtin.command: gcloud container clusters get-credentials {{ deployment_name }} --region {{ region }} --project {{ custom_vars.project }} --verbosity=debug

- name: Define the path to the job manifest
  delegate_to: localhost
  # Find the specific job manifest file generated by Terraform
  ansible.builtin.find:
    paths: "{{ workspace }}/{{ deployment_name }}/primary/"
    patterns: "my-job-*.yaml"
  register: job_manifest_file

- block:
  - name: Execute the job from the discovered manifest
    delegate_to: localhost
    ansible.builtin.command: "kubectl apply -f {{ item.path }}"
    loop: "{{ job_manifest_file.files }}" # Loop over the found file(s)
    changed_when: true

  - name: Wait for the job to complete
    delegate_to: localhost
    # This is the modern, robust way to wait for a job to succeed
    ansible.builtin.command: "kubectl wait --for=condition=complete job --all --namespace default --timeout=5m"
    changed_when: false

- always:
  - name: Clean up the test job (always runs)
    delegate_to: localhost
    ansible.builtin.command: "kubectl delete -f {{ item.path }} --ignore-not-found=true"
    loop: "{{ job_manifest_file.files }}"
    changed_when: true

  - name: Wait for all pods to be deleted (always runs)
    delegate_to: localhost
    command: "kubectl wait --for=delete pod --all --namespace default --timeout=120s"
    changed_when: true
    ignore_errors: true

  - name: Pause for 30 seconds to allow the cluster to settle
    delegate_to: localhost
    pause:
      seconds: 30
