---
- name: Assert variables are defined
  ansible.builtin.assert:
    that:
    - deployment_name is defined
    - workspace is defined

- name: Delete Firewall Rule
  register: fw_deleted
  changed_when: fw_deleted.rc == 0
  failed_when: false
  ansible.builtin.command:
    argv:
    - gcloud
    - compute
    - firewall-rules
    - delete
    - "{{ deployment_name }}"

- name: Tear Down Cluster
  changed_when: true  # assume something destroyed
  run_once: true
  environment:
    TF_IN_AUTOMATION: "TRUE"
  ansible.builtin.command:
    cmd: terraform destroy -auto-approve
    chdir: "{{ workspace }}/{{ deployment_name }}/primary"

- name: List Leftover Nodes
  register: leftover_nodes
  ansible.builtin.command:
    argv:
    - gcloud
    - compute
    - instances
    - list
    - --format="csv[no-heading](name)"
    - --filter="labels.ghpc_deployment={{ deployment_name }}"

- name: Print Leftover Nodes
  ansible.builtin.debug:
    var: leftover_nodes.stdout_lines

- name: Delete Leftover Nodes
  with_items: "{{ leftover_nodes.stdout_lines }}"
  ansible.builtin.command:
    argv:
    - gcloud
    - compute
    - instances
    - delete
    - "{{ item }}"
    - --quiet
    - --delete-disks=all
