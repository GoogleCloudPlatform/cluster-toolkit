---

- name: "Setup Integration tests for Cluster Toolkit"
  hosts: localhost
  tasks:
  ## Display Terraform Version
  - name: "Get Terraform Version"
    ansible.builtin.command: terraform version
    changed_when: false
    register: terraform_version_output

  - name: "Print Terraform Version"
    ansible.builtin.debug:
      msg: |
        ---- TERRAFORM VERSION ----
        {{ terraform_version_output.stdout }}
        ---------------------------

  ## Create SSH Keys
  - name: "Create .ssh folder"
    ansible.builtin.file:
      path: "/builder/home/.ssh"
      state: directory
      mode: 0700

  - name: Create SSH Key
    community.crypto.openssh_keypair:
      path: "/builder/home/.ssh/id_rsa"

  ## Get builder IP address
  - name: Get Builder IP
    register: build_ip
    changed_when: false
    args:
      executable: /bin/bash
    ansible.builtin.shell: |
      set -e -o pipefail
      dig TXT +short o-o.myaddr.l.google.com @ns1.google.com | \
          awk -F'"' '{print $2}'


  - name: Generate random suffix for networking
    ansible.builtin.set_fact:
     random_id: "{{ query('password', '/dev/null chars=ascii_lowercase,digits length=4') | first }}"

  - name: Generic randomization of networking keys in blueprint
    ansible.builtin.replace:
      path: "{{ workspace }}/{{ blueprint_path }}"
      regexp: '^(\s*)({{ item }}):\s*([^#\n\s]+)(.*)$'
      replace: '\1\2: \3-{{ random_id }}\4'
    loop:
     - network_name
     - subnetwork_name
     - network_name_prefix


  ## Create cluster
  - name: Create Deployment Directory
    ansible.builtin.include_tasks:
      file: tasks/create_deployment_directory.yml

  - name: Create Infrastructure and test
    block:
    - name: Create Cluster with gcluster
      register: deployment
      changed_when: deployment.changed
      ansible.builtin.command: ./gcluster deploy {{ deployment_name }} --auto-approve
      args:
        chdir: "{{ workspace }}"
      environment:
        TF_IN_AUTOMATION: "TRUE"

    - name: Print instance IDs of VMs
      ansible.builtin.include_tasks:
        file: tasks/get_instance_ids.yml

    - name: Get IP of the remote node - Exact name provided
      changed_when: false
      register: get_remote_ip
      ansible.builtin.command: >-
        gcloud compute instances describe --zone={{ zone }} {{ remote_node }}
        --format='get(networkInterfaces[0].accessConfigs[0].natIP)'
      when: '"*" not in remote_node'

    # Setting a fact is needed because the variable will overwrite itself even
    # if a task is skipped, leading to an undefined variable when the exact name
    # is provided.
    - name: Set remote_ip variable - Exact name provided
      ansible.builtin.set_fact:
        remote_ip: "{{ get_remote_ip.stdout }}"
      when: '"*" not in remote_node'

    - name: Get IP of the remote node - Name pattern provided
      changed_when: false
      register: get_remote_ip
      ansible.builtin.command: >-
        gcloud compute instances list \
          --format='get(networkInterfaces[0].accessConfigs[0].natIP)' --limit=1 \
          --filter=NAME:{{ remote_node }}
      when: '"*" in remote_node'

    - name: Set remote_ip variable - Name pattern provided
      ansible.builtin.set_fact:
        remote_ip: "{{ get_remote_ip.stdout }}"
      when: '"*" in remote_node'

    - name: Print remote node's public IP
      ansible.builtin.debug:
        var: remote_ip

    - name: Generate random second and third octets for IP range
      ansible.builtin.set_fact:
        octet2: "{{ 254 | random(start=1) }}"
        octet3: "{{ 254 | random(start=1) }}"

    - name: Create unique IP CIDR range
      ansible.builtin.set_fact:
        unique_cidr: "10.{{ octet2 }}.{{ octet3 }}.0/24"

    - name: Inject unique IP ranges into the blueprint
      ansible.builtin.replace:
        path: "{{ blueprint_yaml }}"
        # Matches common toolkit IP range keys (ip_cidr_range or ip_range)
        regexp: '^(\s*)({{ item }}):\s*([0-9\./]+)(.*)$'
        # Replaces the existing range with the unique one
        replace: '\1\2: {{ unique_cidr }}\4'
      loop:
        - ip_cidr_range
        - ip_range

    - name: Prefix networking resources with Build ID to prevent 409 conflicts
      ansible.builtin.replace:
        path: "{{ blueprint_yaml }}"
        # Matches the key and captures the current value (e.g., a3u-onspot-slurm-net)
        regexp: '^(\s*)({{ item }}):\s*([^#\n\s]+)(.*)$'
        # Prefixes with build ID (e.g., a1b2c3-a3u-onspot-slurm-net)
        replace: '\1\2: {{ build }}-\3\4'
      loop:
        - network_name          # VPC Networks (Primary target for this error)
        - network_id            # Some modules use network_id instead of network_name
        - subnetwork_name       # GKE Subnets
        - network_name_prefix   # GKE Multi-VPC


    - name: Force randomization of networking strings in blueprint
      ansible.builtin.replace:
        path: "{{ blueprint_yaml }}"
        # Matches any occurrence of the conflicting network name string
        regexp: 'a3u-onspot-slurm-net'
        # Replaces it with the prefixed version
        replace: '{{ build }}-a3u-onspot-slurm-net'


    # Setup firewall for cloud build
    - name: Create firewall rule
      register: fw_result
      changed_when: fw_result.rc == 0
      ansible.builtin.command:
        argv:
        - gcloud
        - compute
        - --project={{ project }}
        - firewall-rules
        - create
        - "{{ deployment_name }}"
        - --direction=INGRESS
        - --priority=1000
        - --network={{ network }}
        - --action=ALLOW
        - --rules=tcp:22
        - --source-ranges={{ build_ip.stdout }}

    - name: 'Add SSH Keys to OS-Login'
      register: key_result
      changed_when: key_result.rc == 0
      ansible.builtin.command:
        argv:
        - gcloud
        - compute
        - os-login
        - ssh-keys
        - add
        - --ttl
        - 2h
        - "--key-file=/builder/home/.ssh/id_rsa.pub"

    - name: Add Remote node as host
      ansible.builtin.add_host:
        hostname: "{{ remote_ip }}"
        groups: [remote_host]
      when: remote_ip | ansible.utils.ipaddr

    - name: Wait for host tasks
      ansible.builtin.include_tasks: tasks/wait-for-host.yml
      vars:
        host_ip: "{{ remote_ip }}"
        ansible_ssh_private_key_file: "/builder/home/.ssh/id_rsa"

    ## Cleanup and fail gracefully
    rescue:
    - name: Capture gcluster stderr
      failed_when: false
      ansible.builtin.set_fact:
        gcluster_stderr: "{{ deployment.stderr | replace('\n',' ') }}"

    - name: Gather logs
      ansible.builtin.include_tasks:
        file: tasks/gather_startup_script_logs.yml
        apply:
          delegate_to: localhost

    - name: Include rescue from gcluster failure
      ansible.builtin.include_tasks:
        file: tasks/rescue_gcluster_failure.yml
        apply:
          delegate_to: localhost
      vars:
        deployment_name: "{{ deployment_name }}"
        workspace: "{{ workspace }}"

    - name: Trigger failure (rescue blocks otherwise revert failures)
      ansible.builtin.fail:
        msg: "Failed while setting up test infrastructure"

- name: Run Integration Tests
  hosts: remote_host
  vars:
    startup_timeout_seconds: 600  # 10 minutes
  gather_facts: false
  ignore_unreachable: true  # ensure always block will run even if SSH fails
  tasks:
  - name: Remote Test Block
    vars:
      ansible_ssh_private_key_file: "/builder/home/.ssh/id_rsa"

    block:
    - name: Include wait for startup script
      ansible.builtin.include_tasks: "tasks/wait-for-startup-script.yml"
      vars:
        timeout_seconds: "{{ startup_timeout_seconds }}"

    - name: Add instance labels for spot instances
      ansible.builtin.include_tasks: tasks/add-instance-labels.yml
      when: custom_vars is defined and custom_vars.enable_spot | default(false) | bool

    - name: Run Integration tests for Cluster Toolkit
      ansible.builtin.include_tasks: "{{ test }}"
      vars:
        remote_node: "{{ remote_node }}"
        deployment_name: "{{ deployment_name }}"
        custom_vars: "{{ custom_vars }}"
      loop: "{{ post_deploy_tests }}"
      loop_control:
        loop_var: test

    rescue:
    - name: Conditionally check for spot preemptions after a failure
      when: custom_vars is defined and custom_vars.enable_spot | default(false) | bool
      block:
      - name: Display test failure message
        ansible.builtin.debug:
          msg: "A task within the integration tests failed. Spot VMs are enabled, so running preemption checks."

      - name: Check for recent preemptions
        ansible.builtin.include_tasks: test-validation/test-preemption.yml

    - name: Propagate original failure after rescue tasks
      ansible.builtin.fail:
        msg: "Integration tests failed. Rescue tasks were executed."

    always:
    - name: Cleanup firewall and infrastructure
      ansible.builtin.include_tasks:
        file: tasks/rescue_gcluster_failure.yml
        apply:
          delegate_to: localhost
      vars:
        deployment_name: "{{ deployment_name }}"
        workspace: "{{ workspace }}"
