---

- name: "Packer Integration test for HPC toolkit"
  hosts: localhost
  vars:
    scripts_dir: "{{ workspace }}/tools/cloud-build/daily-tests"
  tasks:
  ## Create blueprint
  - name: Create blueprint
    command: "{{ scripts_dir }}/create_blueprint.sh"
    environment:
      EXAMPLE_YAML: "{{ blueprint_yaml }}"
      PROJECT_ID: "{{ project }}"
      ROOT_DIR: "{{ workspace }}"
      BLUEPRINT_DIR: "{{ blueprint_dir }}"
      DEPLOYMENT_NAME: "{{ deployment_name }}"
    args:
      creates: "{{ workspace }}/{{ blueprint_dir }}.tgz"
  - name: Create Infrastructure and test
    block:
    - name: Create Network with Terraform
      command:
        cmd: "{{ item }}"
        chdir: "{{ workspace }}/{{ blueprint_dir }}/network"
      args:
        creates: "{{ workspace }}/{{ blueprint_dir }}/.terraform"
      environment:
        TF_IN_AUTOMATION: "TRUE"
      with_items:
      - terraform init
      - terraform validate
      - terraform apply -auto-approve -no-color
    - name: Create VM image with Packer
      command:
        cmd: "{{ item }}"
        chdir: "{{ workspace }}/{{ blueprint_dir }}/packer/custom-image"
      with_items:
      - packer validate .
      - packer build .
    - name: Delete VM Image
      ansible.builtin.shell: |
        gcloud compute images delete --project={{ project }} --quiet $(jq -r '.builds[-1].artifact_id' packer-manifest.json | cut -d ":" -f2)
      args:
        chdir: "{{ workspace }}/{{ blueprint_dir }}/packer/custom-image"
    ## Always cleanup network
    always:
    - name: Tear Down Network
      run_once: true
      delegate_to: localhost
      environment:
        TF_IN_AUTOMATION: "TRUE"
      command:
        cmd: terraform destroy -auto-approve -no-color
        chdir: "{{ workspace }}/{{ blueprint_dir }}/network"
