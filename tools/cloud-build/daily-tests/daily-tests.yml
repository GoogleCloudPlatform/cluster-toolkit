---

- name: "Setup Integration tests for HPC toolkit"
  hosts: localhost
  vars:
    scripts_dir: "{{ workspace }}/tools/cloud-build/daily-tests"
  tasks:
  ## Create SSH Keys
  - name: "Create .ssh folder"
    file:
      path: "/builder/home/.ssh"
      state: directory
      mode: 0700
  - name: Create SSH Key
    openssh_keypair:
      path: "/builder/home/.ssh/id_rsa"

  ## Create cluster
  - name: Create blueprint
    command: "{{ scripts_dir }}/create_blueprint.sh"
    environment:
      MAX_NODES: "{{ max_nodes }}"
      EXAMPLE_YAML: "{{ blueprint_yaml }}"
      PROJECT_ID: "{{ project }}"
      ROOT_DIR: "{{ workspace }}"
      BLUEPRINT_DIR: "{{ blueprint_dir }}"
      BUILD_ID: "{{ build_id }}"
    args:
      creates: "{{ workspace }}/{{ blueprint_dir }}.tgz"
  - name: Create Infrastructure and test
    block:
    - name: Create Cluster with Terraform
      become: false
      command:
        cmd: "{{ item }}"
        chdir: "{{ workspace }}/{{ blueprint_dir }}/primary"
      args:
        creates: "{{ workspace }}/{{ blueprint_dir }}/.terraform"
      with_items:
      - "terraform init"
      - "terraform apply -auto-approve -no-color"
    - name: Get login IP
      become: false
      register: login_ip
      command: >-
        gcloud compute instances describe --zone={{ zone }} {{ login_node }}
        --format='get(networkInterfaces[0].accessConfigs[0].natIP)'

    ## Setup firewall for cloud build
    - name: Get Builder IP
      shell: >-
        dig TXT +short o-o.myaddr.l.google.com @ns1.google.com |
         awk -F'"' '{print $2}'
      register: build_ip
    - name: Create firewall rule
      command:
        argv:
        - gcloud
        - compute
        - --project={{ project }}
        - firewall-rules
        - create
        - "build-{{ build_id }}"
        - --direction=INGRESS
        - --priority=1000
        - --network={{ network }}
        - --action=ALLOW
        - --rules=tcp:22
        - --source-ranges={{ build_ip.stdout }}
    - name: 'Add SSH Keys to OS-Login'
      command:
        argv:
        - gcloud
        - compute
        - os-login
        - ssh-keys
        - add
        - --ttl
        - 2h
        - "--key-file=/builder/home/.ssh/id_rsa.pub"
    - name: Add Login node as host
      add_host:
        hostname: "{{ login_ip.stdout }}"
        groups: [remote_host]
    - name: Wait for cluster
      wait_for_connection:

    ## Cleanup and fail gracefully
    rescue:
    - name: Delete Firewall Rule
      command:
        argv:
        - gcloud
        - compute
        - firewall-rules
        - delete
        - build-{{ build_id }}
      ignore_errors: true
    - name: Tear Down Cluster
      run_once: true
      delegate_to: localhost
      command:
        cmd: terraform destroy -auto-approve
        chdir: "{{ workspace }}/{{ blueprint_dir }}/primary"
    - name: Fail Out
      fail:
        msg: "Failed while setting up test infrastructure"
      when: true

- name: Run Integration Tests
  hosts: remote_host
  gather_facts: false
  tasks:
  - name: Slurm Test Block
    vars:
      ansible_ssh_private_key_file: "/builder/home/.ssh/id_rsa"
    block:
    - name: Pause for 2 minutes to allow cluster setup
      pause:
        minutes: 2
    - name: Run Integration tests for HPC toolkit
      include_tasks: slurm-tests.yml
      run_once: true
      vars:
        mounts: "{{ mounts }}"
        partitions: "{{ partitions }}"

    ## Always cleanup, even on failure
    always:
    - name: Delete Firewall Rule
      run_once: true
      delegate_to: localhost
      command:
        argv:
        - gcloud
        - compute
        - firewall-rules
        - delete
        - "build-{{ build_id }}"
      ignore_errors: true
    - name: Tear Down Cluster
      run_once: true
      delegate_to: localhost
      command:
        cmd: terraform destroy -auto-approve
        chdir: "{{ workspace }}/{{ blueprint_dir }}/primary"
