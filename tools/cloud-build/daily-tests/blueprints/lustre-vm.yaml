---

blueprint_name: test-workstation-lustre

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: test-workstation-lustre
  region: us-central1
  zone: us-central1-a
  machine_type: c3-standard-8
  disk_type: pd-ssd
  instance_count: 1

deployment_groups:
- group: primary
  modules:

  ###########
  # Network #
  ###########

  # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
  # as a prefix. To refer to a local resource, prefix with ./, ../ or /
  # Example - ./resources/network/vpc
  - id: network1
    source: modules/network/pre-existing-vpc

  ###########
  # Storage #
  ###########

  # This file system has an associated license cost.
  # https://console.developers.google.com/marketplace/product/ddnstorage/exascaler-cloud
  - id: lustre
    source: community/modules/file-system/DDN-EXAScaler
    use: [network1]
    settings:
      local_mount: /lustre
      waiter: deploymentmanager
      mgs:
        nic_type: "GVNIC"
        node_type: n2-standard-2
        node_count: 1
        node_cpu: "Intel Cascade Lake"
        public_ip: true
      mds:
        nic_type: "GVNIC"
        node_type: n2-standard-2
        node_count: 1
        node_cpu: "Intel Cascade Lake"
        public_ip: true
      oss:
        nic_type: "GVNIC"
        node_type: n2-standard-2
        node_count: 3
        node_cpu: "Intel Cascade Lake"
        public_ip: true

  ###################
  # Startup Scripts #
  ###################

  - id: startup-script
    source: modules/scripts/startup-script
    settings:
      install_ansible: true
      runners:
      - type: shell
        destination: startup.sh
        content: |
          #!/bin/bash
          set -ex

          output_dir=/lustre/test
          [[ ! -d $output_dir ]] && mkdir -m a+w $output_dir

          os_name=\$(sed -nr 's/^ID="?([^"]+)"?/\1/p' /etc/os-release)
          echo $os_name > ${output_dir}/${os_name}.txt

  #############
  # Simple VM #
  #############

  - id: workstation-centos
    source: modules/compute/vm-instance
    use:
    - network1
    - lustre
    - startup-script
    settings:
      name_prefix: centos
      add_deployment_name_before_prefix: true
      instance_image:
        family: centos-7
        project: centos-cloud
  - id: wait-centos
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation-centos.name[0]))
      timeout: 7200

  - id: workstation-rocky
    source: modules/compute/vm-instance
    use:
    - network1
    - lustre
    - startup-script
    settings:
      name_prefix: rocky
      add_deployment_name_before_prefix: true
      instance_image:
        name: rocky-linux-8-optimized-gcp-v20231115
        project: rocky-linux-cloud
  - id: wait-rocky
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation-rocky.name[0]))
      timeout: 7200

