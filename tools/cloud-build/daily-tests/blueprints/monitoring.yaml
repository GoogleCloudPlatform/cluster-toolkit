---

blueprint_name: blueprint-monitoring

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: monitoring
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc
    settings:
      network_name: monitoring-net

  - id: homefs
    source: community/modules/file-system/nfs-server
    use: [network]
    settings:
      local_mounts: [/home]
      auto_delete_disk: true

  - id: bucket-for-startup-script
    source: community/modules/file-system/cloud-storage-bucket

  - id: startup
    source: ./modules/scripts/startup-script
    use: [bucket-for-startup-script]
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_cloud_ops_agent.sh
        destination: install_cloud_ops_agent.sh

  - id: workstation
    source: ./modules/compute/vm-instance
    use:
    - network
    - homefs
    - startup
    settings:
      machine_type: c2-standard-4
      metadata:
        enable-oslogin: true

  - id: hpc-dash
    source: ./modules/monitoring/dashboard
    settings:
      title: $(vars.deployment_name)
