---

blueprint_name: blueprint-monitoring

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: monitoring
  region: us-central1
  zone: us-central1-c

resource_groups:
- group: primary
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network
    settings:
      network_name: monitoring-net

  - source: ./community/resources/file-system/nfs-server
    kind: terraform
    id: homefs
    use: [network]
    settings:
      local_mounts: [/home]
      auto_delete_disk: true

  - source: ./resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_cloud_ops_agent.sh
        destination: install_cloud_ops_agent.sh
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - $(homefs.install_nfs_client_runner)
      - $(homefs.mount_runner)

  - source: ./resources/compute/simple-instance
    kind: terraform
    id: workstation
    use:
    - network
    - homefs
    - startup
    settings:
      machine_type: c2-standard-4
      metadata:
        enable-oslogin: TRUE

  - source: ./resources/monitoring/dashboard
    kind: terraform
    id: hpc-dash
    settings:
      title: $(vars.deployment_name)
