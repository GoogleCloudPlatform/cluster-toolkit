blueprint_name: lustre-new-vpc

vars:
  project_id: ## Set GCP Project ID Here ##
  deployment_name: lustre-new-vpc
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
    # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
    # as a prefix. To refer to a local resource, prefix with ./, ../ or /
    # Example - ./resources/network/pre-existing-vpc
  - source: resources/network/vpc
    kind: terraform
    id: network1
    settings:
      network_name: lustre-new-vpc

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use: [network1]
    settings:
      local_mount: /home

  # Explicitly picking the local version of the resource
  - source: ./resources/third-party/file-system/DDN-EXAScaler
    kind: terraform
    id: scratchfs
    settings:
      local_mount: /scratch
      network_self_link: $(network1.network_self_link)
      subnetwork_self_link: $(network1.subnetwork_self_link)
      subnetwork_address: $(network1.subnetwork_address)

  - source: resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    - homefs
    - scratchfs
    settings:
      max_node_count: 2
      partition_name: compute

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - homefs
    - scratchfs
    - compute_partition

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - homefs
    - scratchfs
    - slurm_controller
    settings:
      login_machine_type: n2-standard-4
