steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'run'
  - '--entrypoint'
  - '/bin/bash'
  - '--volume'
  - '/workspace:/ghpc'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder'
  - '-c'
  - |
    set -e
    export PROJECT=build-project
    time addlicense -check . || { echo "addlicense failed"; exit 1; }
    time make tests
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'run'
  - '--entrypoint'
  - '/bin/bash'
  - '--volume'
  - '/workspace:/ghpc'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder'
  - '-c'
  - |
    set -e
    pre-commit install --install-hooks
    time tflint --init
    time SKIP=go-unit-tests pre-commit run --all-files
timeout: "1200s"
options:
  machineType: N1_HIGHCPU_8

