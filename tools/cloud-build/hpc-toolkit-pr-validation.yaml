---

steps:
- id: pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    pre-commit install
    tools/cloud-build/split-pre-commit-hooks.sh
- id: pre-commits1
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e -x
    time tflint --init
    export SKIP=$(cat hooks1.txt)
    tmp_dir=$$(mktemp -d -t pre-commit-group-1-XXXXX)
    echo "Running pre-commit group 1 in $${tmp_dir}"
    git worktree add $$tmp_dir/group1
    cd $$tmp_dir/group1
    export PRE_COMMIT_HOME=$$tmp_dir
    echo skipping: $$SKIP
    time pre-commit run --all-files
- id: pre-commits2
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    time tflint --init
    export SKIP=$(cat hooks2.txt)
    tmp_dir=$$(mktemp -d -t pre-commit-group-2-XXXXX)
    echo "Running pre-commit group 2 in $${tmp_dir}"
    git worktree add $$tmp_dir/group2
    cd $$tmp_dir/group2
    export PRE_COMMIT_HOME=$$tmp_dir
    echo skipping: $$SKIP
    time pre-commit run --all-files
- id: pre-commits3
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    time tflint --init
    export SKIP=$(cat hooks3.txt)
    tmp_dir=$$(mktemp -d -t pre-commit-group-3-XXXXX)
    echo "Running pre-commit group 3 in $${tmp_dir}"
    git worktree add $$tmp_dir/group3
    cd $$tmp_dir/group3
    export PRE_COMMIT_HOME=$$tmp_dir
    echo skipping: $$SKIP
    time pre-commit run --all-files
- id: make-tests
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    export PROJECT=build-project
    time addlicense -check . || { echo "addlicense failed"; exit 1; }
    time make tests
timeout: "1200s"
options:
  machineType: N1_HIGHCPU_8
