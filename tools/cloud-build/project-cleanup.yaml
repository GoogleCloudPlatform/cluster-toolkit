---
timeout: 28800s
steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash
  env:
  - "BUILD_ID=${BUILD_ID}"
  - "PROJECT_ID=${PROJECT_ID}"
  - "DRY_RUN=false"
  - "EXCLUSION_FILE=gs://${PROJECT_ID}-cleanup/${PROJECT_ID}-exclusions.txt"
  args:
  - -c
  - |
    set -euo pipefail
    # Set time variables
    export CUTOFF_TIME=$(date -d '2 hours ago' -u +%Y-%m-%dT%H:%M:%S%z)
    export CUTOFF_TIME_IMAGES=$(date -d "60 days ago" -u +%Y-%m-%dT%H:%M:%S%z)

    attempt=1
    max_retries=3

    while [ "$attempt" -le "$max_retries" ]; do
        echo "--- Execution Attempt ${attempt} of ${max_retries} ---"
        if /workspace/tools/cleanup.sh; then
            echo "Cleanup completed successfully."
            exit 0
        fi
        echo "Cleanup script failed (returned non-zero exit code)."
        if [ "$attempt" -lt "$max_retries" ]; then
            wait_time=$((15 * 2 ** (attempt - 1)))
            echo "Waiting ${wait_time} seconds before retrying..."
            sleep "$wait_time"
        fi
        attempt=$((attempt + 1))
    done

    echo "Max retries reached. Exiting with failure."
    exit
