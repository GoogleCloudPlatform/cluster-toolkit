blueprint_name: vdi-test-scott
ghpc_version: v1.57.2-80-ge3e815e7a
vars:
  deployment_name: vdi-test-scott
  labels:
    ghpc_blueprint: vdi-test-scott
    ghpc_deployment: ((var.deployment_name))
  project_id: hpc-discovery-external
  region: us-central1
  zone: us-central1-a
deployment_groups:
  - group: primary
    terraform_providers:
      google:
        source: hashicorp/google
        version: ~> 6.41.0
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
      google-beta:
        source: hashicorp/google-beta
        version: ~> 6.41.0
        configuration:
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
    modules:
      - source: modules/network/vpc
        kind: terraform
        id: network1
        settings:
          deployment_name: ((var.deployment_name))
          extra_iap_ports:
            - 8080
          firewall_rules:
            - allow:
                - ports:
                    - "8080"
                  protocol: tcp
              description: Allow external ingress to Guacamole on TCP port 8080
              direction: INGRESS
              name: allow-guacamole-8080-ext
              ranges:
                - 0.0.0.0/0
          labels: ((var.labels))
          project_id: ((var.project_id))
          region: ((var.region))
      - source: community/modules/project/service-enablement
        kind: terraform
        id: enable-apis
        settings:
          gcp_service_list:
            - secretmanager.googleapis.com
            - storage.googleapis.com
            - compute.googleapis.com
          project_id: ((var.project_id))
      - source: community/modules/scripts/vdi-setup
        kind: terraform
        id: vdi-setup
        settings:
          deployment_name: ((var.deployment_name))
          labels: ((var.labels))
          project_id: ((var.project_id))
          region: ((var.region))
          user_provision: local_users
          vdi_resolution: 1920x1080
          vdi_tool: guacamole
          vdi_user_group: vdiusers
          vdi_users:
            - port: 5901
              username: alice
            - port: 5902
              secret_name: a-password-for-bob
              username: bob
          vnc_flavor: tigervnc
      - source: modules/compute/vm-instance
        kind: terraform
        id: machine
        use:
          - network1
          - vdi-setup
        settings:
          deployment_name: ((var.deployment_name))
          disable_public_ips: false
          instance_image:
            family: debian-11
            project: debian-cloud
          labels: ((var.labels))
          machine_type: g2-standard-8
          network_self_link: ((module.network1.network_self_link))
          project_id: ((var.project_id))
          region: ((var.region))
          startup_script: ((module.vdi-setup.startup_script))
          subnetwork_self_link: ((module.network1.subnetwork_self_link))
          tags:
            - guacamole
          zone: ((var.zone))
